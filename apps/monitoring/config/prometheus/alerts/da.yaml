groups:
  - name: jeju-da
    interval: 30s
    rules:
      - alert: JejuDAServiceDown
        expr: up{job="jeju-da"} == 0
        for: 5m
        labels:
          severity: critical
          component: data-availability
        annotations:
          summary: "Jeju DA service is unreachable"
          description: "Jeju DA service has been down for more than 5 minutes"
          
      - alert: JejuDAHighFailureRate
        expr: rate(jeju_da_dispersal_failures_total[5m]) / rate(jeju_da_dispersal_attempts_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: data-availability
        annotations:
          summary: "High Jeju DA dispersal failure rate"
          description: "{{ $value | humanizePercentage }} of Jeju DA dispersals are failing"
          
      - alert: JejuDACommitmentTimeout
        expr: jeju_da_commitment_timeout_total > 0
        for: 1m
        labels:
          severity: warning
          component: data-availability
        annotations:
          summary: "Jeju DA commitment timeouts detected"
          description: "{{ $value }} commitment timeouts in the last minute"
          
      - alert: JejuDAHighLatency
        expr: histogram_quantile(0.95, rate(jeju_da_dispersal_duration_seconds_bucket[5m])) > 30
        for: 10m
        labels:
          severity: warning
          component: data-availability
        annotations:
          summary: "High Jeju DA dispersal latency"
          description: "P95 dispersal latency is {{ $value }}s (expected <30s)"
          
      - alert: BatcherDASwitchToCalldata
        expr: op_batcher_da_type == 0
        for: 5m
        labels:
          severity: warning
          component: data-availability
        annotations:
          summary: "Batcher fell back to calldata DA"
          description: "Batcher is using calldata instead of Jeju DA"

      - alert: PeerDASLowSamplingRate
        expr: jeju_da_peerdas_sampling_success_rate < 0.95
        for: 5m
        labels:
          severity: warning
          component: data-availability
        annotations:
          summary: "PeerDAS sampling success rate is low"
          description: "PeerDAS sampling success rate is {{ $value | humanizePercentage }}"

      - alert: JejuDAIPFSBackendUnreachable
        expr: jeju_da_ipfs_health == 0
        for: 2m
        labels:
          severity: critical
          component: data-availability
        annotations:
          summary: "IPFS backend unreachable"
          description: "Jeju DA cannot reach IPFS storage backend"


