# Jeju Network Monitoring Stack
# 
# Usage:
#   docker compose up -d              # Start all services
#   docker compose --profile dev up   # Start with dev config
#   docker compose logs -f grafana    # View logs
#   docker compose down               # Stop all

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: jeju-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    networks:
      - jeju-monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: jeju-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - jeju-monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: jeju-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=${GRAFANA_PORT:-4010}
      - GF_DASHBOARDS_VERSIONS_TO_KEEP=5
      - GF_LOG_LEVEL=info
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "${GRAFANA_PORT:-4010}:${GRAFANA_PORT:-4010}"
    volumes:
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - alertmanager
    networks:
      - jeju-monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  jeju-monitoring:
    name: jeju-monitoring
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:
