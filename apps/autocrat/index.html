<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <title>Autocrat - AI Governance</title>
  <meta name="description" content="Create and manage AI-powered DAOs with autonomous governance">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Autocrat">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FAFBFF">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0B1120">
  <!-- Tailwind CSS Play CDN for development -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          screens: { xs: '400px' },
          colors: {
            primary: '#06D6A0',
            accent: '#FF6B6B',
            secondary: '#8B5CF6',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./web/app/globals.css">
  <script>
    // Process shim for browser compatibility with Node.js libraries
    if (typeof process === 'undefined') {
      window.process = { env: { NODE_ENV: 'development' }, browser: true };
    }
    // Theme initialization
    (function() {
      var savedTheme = localStorage.getItem('autocrat-theme');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme ? savedTheme === 'dark' : prefersDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    /* CSS variables for JavaScript access */
    :root {
      --bg-primary-rgb: 250, 251, 255;
    }
    .dark {
      --bg-primary-rgb: 11, 17, 32;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./web/main.tsx"></script>
</body>
</html>
