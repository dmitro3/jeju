<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <title>Autocrat</title>
  <meta name="description" content="AI governance">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Autocrat">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F8FAFC">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#030712">
  <!-- Tailwind CSS Play CDN for development -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          screens: { xs: '400px' },
          colors: {
            council: {
              primary: '#00E5FF',
              secondary: '#8B5CF6',
              success: '#00FF88',
              warning: '#FFB800',
              error: '#FF3B3B',
            },
          },
          fontFamily: {
            sans: ['var(--font-geist)', 'system-ui', 'sans-serif'],
            mono: ['var(--font-mono)', 'monospace'],
          },
          animation: { in: 'in 0.2s ease-out' },
          keyframes: {
            in: {
              '0%': { opacity: '0', transform: 'translateY(-4px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="./web/app/globals.css">
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('autocrat-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme ? savedTheme === 'dark' : prefersDark) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.warn('Failed to initialize theme:', e);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./web/main.tsx"></script>
</body>
</html>
