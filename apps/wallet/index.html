    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Network Wallet - Seamless cross-chain wallet with no bridging, no chain switching" />
    <title>Network Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Buffer polyfill for Node.js libraries (Ledger, crypto libs) -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/dist/buffer.min.js"></script>
    <script>
      if (typeof window.Buffer === 'undefined') {
        window.Buffer = buffer.Buffer;
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f0f0f',
              foreground: '#fafafa',
              card: '#1a1a1a',
              'card-foreground': '#fafafa',
              primary: '#22c55e',
              'primary-foreground': '#ffffff',
              secondary: '#27272a',
              'secondary-foreground': '#fafafa',
              muted: '#27272a',
              'muted-foreground': '#a1a1aa',
              accent: '#27272a',
              'accent-foreground': '#fafafa',
              destructive: '#ef4444',
              'destructive-foreground': '#fafafa',
              border: '#2e2e2e',
              input: '#27272a',
              ring: '#22c55e',
              jeju: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
                950: '#052e16',
              },
              surface: {
                DEFAULT: '#0f0f0f',
                elevated: '#1a1a1a',
                hover: '#242424',
                border: '#2e2e2e',
              },
            },
            fontFamily: {
              sans: ['Space Grotesk', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 6%;
          --foreground: 0 0% 98%;
        }

        html {
          @apply bg-surface text-white;
        }

        body {
          @apply antialiased;
        }

        * {
          @apply border-surface-border;
        }
      }

      @layer components {
        .btn-primary {
          @apply rounded-lg bg-jeju-600 px-4 py-2 text-sm font-medium hover:bg-jeju-700 transition-colors disabled:opacity-50;
        }

        .btn-secondary {
          @apply rounded-lg bg-surface-elevated px-4 py-2 text-sm hover:bg-surface-hover transition-colors;
        }

        .card {
          @apply rounded-2xl bg-surface-elevated border border-surface-border p-6;
        }

        .input {
          @apply w-full rounded-lg bg-surface border border-surface-border px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-jeju-500/50;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #3f3f3f;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }

      /* Selection */
      ::selection {
        background: rgba(34, 197, 94, 0.3);
      }
    </style>
  </head>
  <body class="bg-surface text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/web/main.tsx"></script>
  </body>
</html>
