[project]
name = "jeju"
version = "0.1.0"
description = "A network for agents and humans"
requires-python = ">=3.10"

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"
include = [
    "packages/training/python",
    "apps/dws/api/rlaif",
    "vendor/babylon/packages/training/python",
    "vendor/babylon/packages/examples/babylon-langgraph-agent",
]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/.*",
    "packages/contracts/lib",
]
# Suppress warnings for optional ML dependencies (torch, transformers, etc.)
# These packages are installed in specific Python environments, not globally
reportMissingImports = "none"
reportMissingModuleSource = "none"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportGeneralTypeIssues = "warning"
# Pydantic alias support causes false positives
reportCallIssue = "warning"
reportArgumentType = "warning"
# Lazy __getattr__ exports in __init__.py
reportUnsupportedDunderAll = "none"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "node_modules",
    "__pycache__",
    "packages/contracts/lib",
]

[tool.ruff]
line-length = 100
target-version = "py310"

# Include all Python files
include = [
    "packages/**/*.py",
    "apps/**/*.py",
    "vendor/babylon/**/*.py",
]

# Exclude vendored dependencies and generated files
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "node_modules",
    "packages/contracts/lib/**",
    "**/site-packages/**",
    # Exclude forge-std and openzeppelin from linting (third-party)
    "vendor/babylon/lib/forge-std/**",
    "vendor/babylon/lib/openzeppelin-contracts/**",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
    "ARG001", # unused function argument (common in ML callbacks)
]

# Per-file ignores for re-exports in __init__.py files
[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401", "E402"]  # Allow unused imports and late imports for re-exports
"**/scripts/*.py" = ["F401"]  # Allow unused imports for availability checks (mlx, etc.)

[tool.ruff.lint.isort]
known-first-party = ["jeju", "babylon"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
