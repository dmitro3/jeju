apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sequencer
  namespace: mychain
spec:
  serviceName: sequencer
  replicas: 1
  selector:
    matchLabels:
      app: sequencer
  template:
    metadata:
      labels:
        app: sequencer
    spec:
      containers:
      - name: op-geth
        image: ghcr.io/paradigmxyz/op-reth:latest
        ports:
        - containerPort: 8545
        - containerPort: 8546
        env:
        - name: CHAIN_ID
          value: "777777"
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 500Gi
---
apiVersion: v1
kind: Service
metadata:
  name: sequencer
  namespace: mychain
spec:
  selector:
    app: sequencer
  ports:
  - name: rpc
    port: 8545
  - name: ws
    port: 8546
