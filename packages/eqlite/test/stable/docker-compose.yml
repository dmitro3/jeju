      [
        "-metric-web",
        "0.0.0.0:6060",
        "-log-level",
        "debug",
      ]
    environment:
      EQLITE_ROLE: miner
      EQLITE_CONF: ./node_miner_0/config.yaml
      METRIC_WEB_ADDR: '0.0.0.0:4665'
    volumes:
      - /data/node_miner_0/:/app/node_miner_0/
    networks:
      default:
        ipv4_address: 172.254.1.5
    logging:
      driver: 'json-file'
      options:
        max-size: "1g"
        max-file: "10"
    extra_hosts:
     - "bp0:172.254.1.2"
     - "bp1:172.254.1.3"
     - "bp2:172.254.1.4"
