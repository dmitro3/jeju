version: '3'

services:
  eqlite_bp_0:
    image: eqlite/eqlite:latest
    container_name: eqlite_bp_0
    restart: always
    ports:
      - '11099:4661'
      - '12099:4665'
    environment:
      EQLITE_ROLE: blockproducer
      EQLITE_CONF: ./node_0/config.yaml
      METRIC_WEB_ADDR: '0.0.0.0:4665'
    volumes:
      - ./test/service/node_0/:/app/node_0/
    networks:
      default:
        ipv4_address: 172.254.1.2
    logging:
      driver: 'json-file'
      options:
        max-size: '1m'
        max-file: '10'
  eqlite_bp_1:
    image: eqlite/eqlite:latest
    container_name: eqlite_bp_1
    restart: always
    ports:
      - '11100:4661'
