  eqlite_fn_0:
    image: eqlite/eqlite:latest
    container_name: eqlite_fn_0
    restart: always
    ports:
      - '11110:8546'
    command: ['-wsapi', ':8546']
    # entrypoint: ["sh"]
    environment:
      EQLITE_ROLE: blockproducer
      EQLITE_CONF: ./fullnode_0/config.yaml
    volumes:
      - ./test/service/fullnode_0/:/app/fullnode_0/
    networks:
      default:
        ipv4_address: 172.254.1.11
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.254.1.0/24
