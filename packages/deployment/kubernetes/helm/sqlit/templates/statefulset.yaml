apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sqlit.fullname" . }}
  labels:
    {{- include "sqlit.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "sqlit.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      {{- include "sqlit.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sqlit.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sqlit.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-config
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - /bin/sh
            - -c
            - |
              set -e

              # Extract pod ordinal from pod name (e.g., sqlit-0 -> 0)
              ORDINAL=$(echo $POD_NAME | rev | cut -d'-' -f1 | rev)
              echo "Pod ordinal: $ORDINAL"

              # Copy the appropriate BP config based on ordinal
              CONFIG_FILE="bp-${ORDINAL}-config.yaml"
              echo "Using config: $CONFIG_FILE"

              # Copy from ConfigMap to runtime config
              cp /bp-configs/${CONFIG_FILE} /config/config.yaml

              # Create data directories
              mkdir -p {{ .Values.config.storage.dataDir }}

              # Generate private key if it doesn't exist
              PRIVATE_KEY_FILE="{{ .Values.config.storage.dataDir }}/private.key"
              if [ -f "$PRIVATE_KEY_FILE" ] && [ -s "$PRIVATE_KEY_FILE" ]; then
                echo "Using existing private key"
                ls -la "$PRIVATE_KEY_FILE"
              else
                echo "Generating new private key with sqlit generate..."
                cd {{ .Values.config.storage.dataDir }}
                # Generate keys using sqlit with empty password (matches UseTestMasterKey: true)
                /app/sqlit generate -password "" . || {
                  echo "Key generation failed, trying alternative method..."
                  # Generate using source template
                  /app/sqlit generate -password "" -source /config/config.yaml . || true
                }
                echo "Key generation complete"
                ls -la "$PRIVATE_KEY_FILE" 2>/dev/null || echo "Warning: private.key not found"
              fi

              echo "Init complete"
          volumeMounts:
            - name: data
              mountPath: {{ .Values.config.storage.dataDir }}
            - name: config
              mountPath: /config
            - name: bp-configs
              mountPath: /bp-configs
      containers:
        - name: sqlit
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # SQLit native command (block producer role)
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Create symlink for SQLit expected config path
              mkdir -p /root/.sqlit
              ln -sf /config/config.yaml /root/.sqlit/config.yaml

              # Set environment
              export METRIC_WEB_ADDR=0.0.0.0:{{ .Values.config.network.metricsPort | default 4665 }}

              # All block producers run in BPMode (no -wsapi)
              # HTTP API is provided by a separate adapter/fullnode deployment
              echo "Starting as Block Producer (BPMode)..."
              exec /app/sqlitd -config /config/config.yaml
          ports:
            - name: client
              containerPort: {{ .Values.config.network.clientPort | default 4661 }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.config.network.metricsPort | default 4665 }}
              protocol: TCP
            {{- if .Values.config.network.httpPort }}
            - name: http
              containerPort: {{ .Values.config.network.httpPort }}
              protocol: TCP
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SQLIT_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SQLIT_DATA_DIR
              value: {{ .Values.config.storage.dataDir | quote }}
            - name: SQLIT_WAL_DIR
              value: {{ .Values.config.storage.walDir | quote }}
            - name: SQLIT_SNAPSHOT_DIR
              value: {{ .Values.config.storage.snapshotDir | quote }}
            - name: SQLIT_HTTP_PORT
              value: {{ .Values.config.network.httpPort | quote }}
            - name: SQLIT_GRPC_PORT
              value: {{ .Values.config.network.grpcPort | quote }}
            - name: SQLIT_P2P_PORT
              value: {{ .Values.config.network.p2pPort | quote }}
            - name: SQLIT_REPLICATION_FACTOR
              value: {{ .Values.config.cluster.replicationFactor | quote }}
            - name: SQLIT_CONSENSUS_PROTOCOL
              value: {{ .Values.config.cluster.consensusProtocol | quote }}
            - name: SQLIT_ELECTION_TIMEOUT
              value: {{ .Values.config.cluster.electionTimeout | quote }}
            - name: SQLIT_HEARTBEAT_INTERVAL
              value: {{ .Values.config.cluster.heartbeatInterval | quote }}
            - name: SQLIT_WAL_MODE
              value: {{ .Values.config.database.walMode | quote }}
            - name: SQLIT_CHECKPOINT_INTERVAL
              value: {{ .Values.config.database.checkpointInterval | quote }}
            - name: SQLIT_PAGE_SIZE
              value: {{ .Values.config.database.pageSize | quote }}
            - name: SQLIT_CACHE_SIZE
              value: {{ .Values.config.database.cacheSize | quote }}
            - name: SQLIT_TLS_ENABLED
              value: {{ .Values.config.network.tlsEnabled | quote }}
            - name: SQLIT_RPC_URL
              value: {{ .Values.config.blockchain.rpcUrl | quote }}
            - name: SQLIT_CHAIN_ID
              value: {{ .Values.config.blockchain.chainId | quote }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range .Values.secretEnv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          livenessProbe:
            {{- if .Values.livenessProbe.tcpSocket }}
            tcpSocket:
              port: {{ .Values.livenessProbe.tcpSocket.port }}
            {{- else if .Values.livenessProbe.httpGet }}
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            {{- end }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            {{- if .Values.readinessProbe.tcpSocket }}
            tcpSocket:
              port: {{ .Values.readinessProbe.tcpSocket.port }}
            {{- else if .Values.readinessProbe.httpGet }}
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            {{- end }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.config.storage.dataDir }}
            - name: config
              mountPath: /config
            {{- if .Values.config.network.tlsEnabled }}
            - name: tls
              mountPath: /etc/sqlit/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          emptyDir: {}
        - name: bp-configs
          configMap:
            name: {{ include "sqlit.fullname" . }}-config
        {{- if .Values.config.network.tlsEnabled }}
        - name: tls
          secret:
            secretName: {{ include "sqlit.fullname" . }}-tls
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
