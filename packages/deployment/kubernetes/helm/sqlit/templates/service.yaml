apiVersion: v1
kind: Service
metadata:
  name: {{ include "sqlit.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sqlit.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: client
      protocol: TCP
      name: client
    - port: {{ .Values.service.metricsPort | default 4665 }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- if .Values.service.httpPort }}
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    {{- end }}
  selector:
    {{- include "sqlit.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet peer discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sqlit.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sqlit.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  # Important: publish addresses before pods are ready for bootstrap
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.config.network.clientPort | default 4661 }}
      targetPort: client
      protocol: TCP
      name: client
    - port: {{ .Values.config.network.metricsPort | default 4665 }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: {{ .Values.config.network.httpPort | default 8546 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sqlit.selectorLabels" . | nindent 4 }}
