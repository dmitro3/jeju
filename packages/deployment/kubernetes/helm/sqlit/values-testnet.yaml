  bpNodeId: "0000008b8d19d1d8bbf67133203da5dfeba7b3869e8a7e6694fc4aefc3102a81"
  bpPublicKey: "02c6801933571e052de2ab5db6933f2abbdd11be888deb4d194d1444a5f759eb7a"
  bpNonceA: "7153948"
  bpNonceB: "3094762556"
  bpNonceC: "0"
  bpNonceD: "0"
