{{- if .Values.miner.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "covenantsql.fullname" . }}-miner
  labels:
    {{- include "covenantsql.minerLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.miner.replicaCount }}
  serviceName: {{ include "covenantsql.fullname" . }}-miner
  selector:
    matchLabels:
      {{- include "covenantsql.minerSelectorLabels" . | nindent 6 }}
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        {{- include "covenantsql.minerSelectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "covenantsql.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        {{- if .Values.miner.podAntiAffinity }}
        podAntiAffinity:
          {{- toYaml .Values.miner.podAntiAffinity | nindent 10 }}
        {{- end }}
      containers:
        - name: miner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - cql-minerd
            - -config
            - /config/miner.yaml
          ports:
            - name: client
              containerPort: {{ .Values.miner.service.clientPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.miner.service.httpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.miner.service.metricsPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.miner.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /logs
          env:
            - name: CQL_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CQL_ROLE
              value: "miner"
            - name: CQL_BP_ADDR
              value: "{{ include "covenantsql.fullname" . }}-bp:{{ .Values.blockProducer.service.clientPort }}"
            - name: CQL_RPC_URL
              value: {{ .Values.rpc.primary | quote }}
            {{- if .Values.contracts.registry }}
            - name: CQL_REGISTRY_ADDRESS
              value: {{ .Values.contracts.registry | quote }}
            {{- end }}
            {{- if .Values.operator.privateKeySecret }}
            - name: CQL_OPERATOR_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.operator.privateKeySecret }}
                  key: {{ .Values.operator.privateKeyKey }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "covenantsql.fullname" . }}-config
        - name: logs
          emptyDir: {}
      {{- with .Values.miner.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.miner.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: {{ .Values.miner.persistence.accessModes }}
        {{- if .Values.miner.persistence.storageClass }}
        storageClassName: {{ .Values.miner.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.miner.persistence.size }}
{{- end }}
