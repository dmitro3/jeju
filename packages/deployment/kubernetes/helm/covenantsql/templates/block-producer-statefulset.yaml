{{- if .Values.blockProducer.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "covenantsql.fullname" . }}-bp
  labels:
    {{- include "covenantsql.bpLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.blockProducer.replicaCount }}
  serviceName: {{ include "covenantsql.fullname" . }}-bp
  selector:
    matchLabels:
      {{- include "covenantsql.bpSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "covenantsql.bpSelectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "covenantsql.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: block-producer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - cqld
            - -config
            - /config/bp.yaml
            - -role
            - blockproducer
          ports:
            - name: client
              containerPort: {{ .Values.blockProducer.service.clientPort }}
              protocol: TCP
            - name: rpc
              containerPort: {{ .Values.blockProducer.service.rpcPort }}
              protocol: TCP
            - name: kayak
              containerPort: {{ .Values.blockProducer.service.kayakPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.blockProducer.service.httpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.blockProducer.service.metricsPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.blockProducer.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /logs
          env:
            - name: CQL_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CQL_ROLE
              value: "blockproducer"
            - name: CQL_RPC_URL
              value: {{ .Values.rpc.primary | quote }}
            {{- if .Values.contracts.registry }}
            - name: CQL_REGISTRY_ADDRESS
              value: {{ .Values.contracts.registry | quote }}
            {{- end }}
            {{- if .Values.operator.privateKeySecret }}
            - name: CQL_OPERATOR_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.operator.privateKeySecret }}
                  key: {{ .Values.operator.privateKeyKey }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "covenantsql.fullname" . }}-config
        - name: logs
          emptyDir: {}
      {{- with .Values.blockProducer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.blockProducer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.blockProducer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: {{ .Values.blockProducer.persistence.accessModes }}
        {{- if .Values.blockProducer.persistence.storageClass }}
        storageClassName: {{ .Values.blockProducer.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.blockProducer.persistence.size }}
{{- end }}
