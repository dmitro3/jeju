# Block Producer Service (headless for StatefulSet)
{{- if .Values.blockProducer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eqlite.fullname" . }}-bp
  labels:
    {{- include "eqlite.bpLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: client
      port: {{ .Values.blockProducer.service.clientPort }}
      targetPort: client
    - name: rpc
      port: {{ .Values.blockProducer.service.rpcPort }}
      targetPort: rpc
    - name: bftraft
      port: {{ .Values.blockProducer.service.bftraftPort }}
      targetPort: bftraft
    - name: http
      port: {{ .Values.blockProducer.service.httpPort }}
      targetPort: http
    - name: metrics
      port: {{ .Values.blockProducer.service.metricsPort }}
      targetPort: metrics
  selector:
    {{- include "eqlite.bpSelectorLabels" . | nindent 4 }}
{{- end }}
---
# Miner Service (headless for StatefulSet)
{{- if .Values.miner.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eqlite.fullname" . }}-miner
  labels:
    {{- include "eqlite.minerLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: client
      port: {{ .Values.miner.service.clientPort }}
      targetPort: client
    - name: http
      port: {{ .Values.miner.service.httpPort }}
      targetPort: http
    - name: metrics
      port: {{ .Values.miner.service.metricsPort }}
      targetPort: metrics
  selector:
    {{- include "eqlite.minerSelectorLabels" . | nindent 4 }}
{{- end }}
---
# Load Balancer Service (for external clients)
{{- if .Values.loadBalancer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eqlite.fullname" . }}
  labels:
    {{- include "eqlite.labels" . | nindent 4 }}
  {{- with .Values.loadBalancer.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.loadBalancer.type }}
  ports:
    - name: client
      port: 4661
      targetPort: client
    - name: http
      port: 8546
      targetPort: http
  selector:
    {{- include "eqlite.minerSelectorLabels" . | nindent 4 }}
{{- end }}
