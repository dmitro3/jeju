# ============================================================================
# Jeju Private Solver - Mainnet Configuration
# ============================================================================

replicaCount: 5

image:
  repository: "ghcr.io/jeju/solver"
  tag: "mainnet"

resources:
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 2000m
    memory: 4Gi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 50

podDisruptionBudget:
  minAvailable: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: SOLVER_NAME
    value: "jeju-solver-mainnet"
  - name: MIN_PROFIT_BPS
    value: "5"
  - name: MAX_GAS_PRICE_GWEI
    value: "200"
  - name: MAX_INTENT_SIZE_ETH
    value: "10"
  - name: ENABLE_ACROSS
    value: "true"
  - name: ENABLE_UNISWAPX
    value: "true"
  - name: ENABLE_COW
    value: "true"
  - name: ENABLE_MEV_PROTECTION
    value: "true"
  - name: USE_FLASHBOTS
    value: "true"
  - name: USE_MEV_SHARE
    value: "true"
  - name: MULTI_BUILDER_SUBMISSION
    value: "true"
  - name: ENABLE_CHAINLINK_ORACLE
    value: "true"
  - name: ENABLE_DEX_AGGREGATOR
    value: "true"
  - name: ENABLE_JIT_LIQUIDITY
    value: "true"
  - name: MEMPOOL_STREAMING
    value: "true"
  - name: BUNDLE_SIMULATION
    value: "true"
  - name: GAS_ESCALATION
    value: "true"
  - name: LOG_LEVEL
    value: "info"

configMap:
  enabled: true
  data:
    SUPPORTED_CHAINS: "1,42161,8453,10,420691"
    ETHEREUM_CHAIN_ID: "1"
    ARBITRUM_CHAIN_ID: "42161"
    BASE_CHAIN_ID: "8453"
    OPTIMISM_CHAIN_ID: "10"
    JEJU_CHAIN_ID: "420691"



