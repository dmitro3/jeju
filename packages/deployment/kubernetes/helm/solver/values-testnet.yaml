# ============================================================================
# Jeju Private Solver - Testnet Configuration
# ============================================================================

replicaCount: 2

image:
  repository: "ghcr.io/jeju/solver"
  tag: "testnet"

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  minAvailable: 1

nodeSelector: {}

env:
  - name: NODE_ENV
    value: "staging"
  - name: SOLVER_NAME
    value: "jeju-solver-testnet"
  - name: MIN_PROFIT_BPS
    value: "1"
  - name: MAX_GAS_PRICE_GWEI
    value: "50"
  - name: MAX_INTENT_SIZE_ETH
    value: "1"
  - name: ENABLE_ACROSS
    value: "true"
  - name: ENABLE_UNISWAPX
    value: "true"
  - name: ENABLE_COW
    value: "true"
  - name: ENABLE_MEV_PROTECTION
    value: "true"
  - name: USE_FLASHBOTS
    value: "true"
  - name: USE_MEV_SHARE
    value: "false"
  - name: MULTI_BUILDER_SUBMISSION
    value: "false"
  - name: ENABLE_CHAINLINK_ORACLE
    value: "true"
  - name: ENABLE_DEX_AGGREGATOR
    value: "true"
  - name: ENABLE_JIT_LIQUIDITY
    value: "false"
  - name: MEMPOOL_STREAMING
    value: "false"
  - name: BUNDLE_SIMULATION
    value: "true"
  - name: GAS_ESCALATION
    value: "false"
  - name: LOG_LEVEL
    value: "debug"

configMap:
  enabled: true
  data:
    SUPPORTED_CHAINS: "11155111,421614,84532"
    ETHEREUM_CHAIN_ID: "11155111"
    ARBITRUM_CHAIN_ID: "421614"
    BASE_CHAIN_ID: "84532"



