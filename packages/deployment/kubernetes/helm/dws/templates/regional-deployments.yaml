{{- if .Values.regional.enabled }}
{{- $root := . }}
{{- range $regionName, $regionConfig := .Values.regional.regions }}
{{- if $regionConfig.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dws.fullname" $root }}-{{ $regionName }}
  labels:
    {{- include "dws.labels" $root | nindent 4 }}
    app.kubernetes.io/region: {{ $regionName }}
spec:
  {{- if not $root.Values.keda.enabled }}
  replicas: {{ $regionConfig.replicaCount | default $root.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dws.selectorLabels" $root | nindent 6 }}
      app.kubernetes.io/region: {{ $regionName }}
  template:
    metadata:
      {{- with $root.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dws.selectorLabels" $root | nindent 8 }}
        app.kubernetes.io/region: {{ $regionName }}
    spec:
      {{- with $root.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dws.serviceAccountName" $root }}
      securityContext:
        {{- toYaml $root.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $root.Chart.Name }}
          securityContext:
            {{- toYaml $root.Values.securityContext | nindent 12 }}
          image: "{{ $root.Values.image.repository }}:{{ $root.Values.image.tag | default $root.Chart.AppVersion }}"
          imagePullPolicy: {{ $root.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4030
              protocol: TCP
            {{- if $root.Values.config.p2p.enabled }}
            - name: p2p
              containerPort: 4031
              protocol: TCP
            {{- end }}
          env:
            {{- range $root.Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            - name: DWS_REGION
              value: {{ $regionName | quote }}
            - name: IDENTITY_REGISTRY_ADDRESS
              value: {{ $root.Values.config.contracts.identityRegistry | quote }}
            - name: REPO_REGISTRY_ADDRESS
              value: {{ $root.Values.config.contracts.repoRegistry | quote }}
            - name: PACKAGE_REGISTRY_ADDRESS
              value: {{ $root.Values.config.contracts.packageRegistry | quote }}
            - name: CONTAINER_REGISTRY_ADDRESS
              value: {{ $root.Values.config.contracts.containerRegistry | quote }}
            - name: MODEL_REGISTRY_ADDRESS
              value: {{ $root.Values.config.contracts.modelRegistry | quote }}
            - name: JNS_REGISTRY_ADDRESS
              value: {{ $root.Values.config.contracts.jnsRegistry | quote }}
            - name: STORAGE_MANAGER_ADDRESS
              value: {{ $root.Values.config.contracts.storageManager | quote }}
            - name: RPC_URL
              value: {{ $root.Values.config.rpcUrl | quote }}
            - name: CHAIN_ID
              value: {{ $root.Values.config.chainId | quote }}
            {{- range $root.Values.secretEnv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          livenessProbe:
            {{- toYaml $root.Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml $root.Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml $root.Values.resources | nindent 12 }}
          {{- if $root.Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: cache
              mountPath: /cache
          {{- end }}
      {{- with $regionConfig.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "dws.selectorLabels" $root | nindent 20 }}
                    app.kubernetes.io/region: {{ $regionName }}
                topologyKey: kubernetes.io/hostname
      {{- if $root.Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "dws.fullname" $root }}-{{ $regionName }}-data
        - name: cache
          emptyDir:
            sizeLimit: 10Gi
      {{- end }}
---
# Regional KEDA ScaledObject for scale-to-zero
{{- if $root.Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "dws.fullname" $root }}-{{ $regionName }}-scaler
  labels:
    {{- include "dws.labels" $root | nindent 4 }}
    app.kubernetes.io/region: {{ $regionName }}
spec:
  scaleTargetRef:
    name: {{ include "dws.fullname" $root }}-{{ $regionName }}
  minReplicaCount: {{ $regionConfig.minReplicas | default 0 }}
  maxReplicaCount: {{ $regionConfig.maxReplicas | default 10 }}
  pollingInterval: {{ $root.Values.keda.pollingInterval }}
  cooldownPeriod: {{ $regionConfig.idleTimeoutSeconds | default 300 }}
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: {{ $regionConfig.idleTimeoutSeconds | default 300 }}
          policies:
            - type: Percent
              value: 25
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 30
          policies:
            - type: Percent
              value: 100
              periodSeconds: 15
            - type: Pods
              value: 4
              periodSeconds: 15
          selectPolicy: Max
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        metricName: dws_region_requests
        query: sum(rate(dws_http_requests_total{job="dws",region="{{ $regionName }}"}[2m]))
        threshold: "50"
    - type: cpu
      metricType: Utilization
      metadata:
        value: "70"
{{- end }}
---
# Regional Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dws.fullname" $root }}-{{ $regionName }}
  labels:
    {{- include "dws.labels" $root | nindent 4 }}
    app.kubernetes.io/region: {{ $regionName }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $root.Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dws.selectorLabels" $root | nindent 4 }}
    app.kubernetes.io/region: {{ $regionName }}
{{- end }}
{{- end }}
{{- end }}
