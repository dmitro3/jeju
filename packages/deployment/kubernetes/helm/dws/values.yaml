# Default values for DWS (Decentralized Web Services)
# Supports regional deployment with scale-to-zero using KEDA

replicaCount: 3

image:
  repository: jeju/dws
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "4030"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 4030
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: dws.testnet.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dws-tls
      hosts:
        - dws.testnet.jejunetwork.org

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Standard HPA autoscaling (used when KEDA is not available)
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# KEDA-based autoscaling with scale-to-zero support
keda:
  enabled: false
  # Minimum replicas (can be 0 for scale-to-zero)
  minReplicaCount: 0
  maxReplicaCount: 100
  # Cooldown period before scaling down (seconds)
  cooldownPeriod: 300
  # Polling interval for scaling metrics (seconds)
  pollingInterval: 30
  # Advanced replica settings
  advanced:
    # Horizontal pod autoscaler config
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Percent
              value: 25
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 30
          policies:
            - type: Percent
              value: 100
              periodSeconds: 15
            - type: Pods
              value: 4
              periodSeconds: 15
          selectPolicy: Max
  # Scaling triggers
  triggers:
    # Scale based on Prometheus metrics
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        metricName: dws_active_requests
        query: sum(rate(dws_http_requests_total{job="dws"}[2m]))
        threshold: "100"
    # Scale based on CPU utilization
    - type: cpu
      metricType: Utilization
      metadata:
        value: "70"
    # Scale based on pending HTTP requests
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        metricName: dws_pending_requests
        query: sum(dws_pending_requests{job="dws"})
        threshold: "10"

# Regional deployment configuration
regional:
  enabled: false
  # Default region (used when geo-routing is disabled)
  defaultRegion: "global"
  # Enable geo-based request routing
  geoRouting: true
  # Regional configurations
  regions:
    us-east-1:
      enabled: true
      replicaCount: 2
      minReplicas: 0
      maxReplicas: 20
      scaleToZero: true
      idleTimeoutSeconds: 600
      nodeSelector:
        topology.kubernetes.io/region: us-east-1
    us-west-2:
      enabled: true
      replicaCount: 2
      minReplicas: 0
      maxReplicas: 20
      scaleToZero: true
      idleTimeoutSeconds: 600
      nodeSelector:
        topology.kubernetes.io/region: us-west-2
    eu-west-1:
      enabled: true
      replicaCount: 2
      minReplicas: 0
      maxReplicas: 15
      scaleToZero: true
      idleTimeoutSeconds: 600
      nodeSelector:
        topology.kubernetes.io/region: eu-west-1
    eu-central-1:
      enabled: true
      replicaCount: 2
      minReplicas: 0
      maxReplicas: 15
      scaleToZero: true
      idleTimeoutSeconds: 600
      nodeSelector:
        topology.kubernetes.io/region: eu-central-1
    ap-northeast-1:
      enabled: true
      replicaCount: 2
      minReplicas: 0
      maxReplicas: 15
      scaleToZero: true
      idleTimeoutSeconds: 600
      nodeSelector:
        topology.kubernetes.io/region: ap-northeast-1
    ap-southeast-1:
      enabled: true
      replicaCount: 2
      minReplicas: 0
      maxReplicas: 10
      scaleToZero: true
      idleTimeoutSeconds: 600
      nodeSelector:
        topology.kubernetes.io/region: ap-southeast-1

# Workerd worker runtime configuration
workers:
  enabled: true
  # Default scaling configuration for deployed workers
  defaultScaling:
    minInstances: 0
    maxInstances: 100
    targetConcurrency: 10
    scaleToZero: true
    idleTimeoutMs: 600000  # 10 minutes
    cooldownMs: 60000  # 1 minute
  # Default resource limits for workers
  defaultResources:
    memoryMb: 256
    cpuMillis: 100
    timeoutMs: 30000
  # Warm pool configuration (pre-spawned workers for cold start reduction)
  warmPool:
    enabled: true
    size: 5
    maxIdleTimeMs: 300000  # 5 minutes

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - dws
          topologyKey: kubernetes.io/hostname

# DWS Configuration
config:
  # Network
  network: testnet
  chainId: 84532
  rpcUrl: "https://sepolia.base.org"
  
  # Contract addresses (set via values-testnet.yaml)
  contracts:
    identityRegistry: ""
    repoRegistry: ""
    packageRegistry: ""
    containerRegistry: ""
    modelRegistry: ""
    jnsRegistry: ""
    jnsResolver: ""
    storageManager: ""
  
  # Storage backends
  storage:
    primary: ipfs
    permanent: true
    backends:
      - type: ipfs
        enabled: true
        gateway: "https://ipfs.io"
        pinningService: ""
      - type: arweave
        enabled: true
        gateway: "https://arweave.net"
      - type: webtorrent
        enabled: true
  
  # JNS Gateway configuration (serves decentralized apps)
  jnsGateway:
    enabled: true
    domain: "jns.testnet.jejunetwork.org"
    wildcardDomain: "*.jns.testnet.jejunetwork.org"
    defaultTtl: 300
    cacheEnabled: true
    fallbackToIpfs: true
  
  # CDN configuration
  cdn:
    enabled: true
    edgeNodes: 3
    cacheSize: "10Gi"
    
  # P2P coordination
  p2p:
    enabled: true
    port: 4031
    
  # Rate limiting
  rateLimit:
    enabled: true
    requestsPerMinute: 1000

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: DWS_PORT
    value: "4030"
  - name: LOG_LEVEL
    value: "info"

# Secrets (referenced from Kubernetes secrets)
secretEnv:
  - name: DWS_PRIVATE_KEY
    secretName: dws-secrets
    secretKey: private-key
  - name: IPFS_API_KEY
    secretName: dws-secrets
    secretKey: ipfs-api-key

# Persistence for local storage cache
persistence:
  enabled: true
  storageClass: "gp3"
  size: 100Gi
  accessModes:
    - ReadWriteOnce

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# IPFS sidecar (optional - for running local IPFS node)
ipfs:
  enabled: false
  image:
    repository: ipfs/kubo
    tag: "v0.27.0"
  persistence:
    size: 200Gi

# Metrics
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s


