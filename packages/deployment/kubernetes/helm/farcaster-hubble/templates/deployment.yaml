apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "farcaster-hubble.fullname" . }}
  labels:
    {{- include "farcaster-hubble.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate  # RocksDB requires exclusive access
  selector:
    matchLabels:
      {{- include "farcaster-hubble.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "farcaster-hubble.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "farcaster-hubble.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - node
            - build/cli.js
            - start
          args:
            - --eth-mainnet-rpc-url={{ .Values.ethereum.rpcUrl }}
            - --l2-rpc-url={{ .Values.ethereum.rpcUrl }}
            - --rpc-port={{ .Values.network.grpcPort }}
            - --gossip-port={{ .Values.network.gossipPort }}
            - --http-api-port={{ .Values.network.httpPort }}
            {{- if .Values.network.httpApiEnabled }}
            - --http-api-enabled
            {{- end }}
            - --db-name={{ .Values.database.path }}
            {{- if .Values.database.pruneMessages }}
            - --prune-messages-job-cron=0 0 * * *
            {{- end }}
            {{- range .Values.network.bootstrapPeers }}
            - --bootstrap={{ . }}
            {{- end }}
            {{- if .Values.identity.existingSecret }}
            - --id=/identity/id.key
            {{- end }}
          env:
            - name: HUB_HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: "info"
            {{- if .Values.jeju.indexerEnabled }}
            - name: JEJU_INDEXER_URL
              value: {{ .Values.jeju.indexerUrl | quote }}
            {{- end }}
          ports:
            - name: grpc
              containerPort: {{ .Values.network.grpcPort }}
              protocol: TCP
            - name: gossip
              containerPort: {{ .Values.network.gossipPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.network.httpPort }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            {{- if .Values.identity.existingSecret }}
            - name: identity
              mountPath: /identity
              readOnly: true
            {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "farcaster-hubble.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.identity.existingSecret }}
        - name: identity
          secret:
            secretName: {{ .Values.identity.existingSecret }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

