# Mainnet-specific overrides for Farcaster Hubble

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: hub.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hub-tls
      hosts:
        - hub.jejunetwork.org

# Production resource allocation
resources:
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 2000m
    memory: 4Gi

# Full storage for mainnet
persistence:
  enabled: true
  storageClass: gp3
  size: 500Gi  # Farcaster data grows ~1GB/day

# Full sync for mainnet
sync:
  fullSync: true

# Production Ethereum RPC (use your own for reliability)
ethereum:
  rpcUrl: "https://mainnet.optimism.io"
  # Recommended: Use your own Optimism RPC
  # rpcUrl: "https://optimism-mainnet.infura.io/v3/YOUR_KEY"

# Jeju integration
jeju:
  indexerEnabled: true
  indexerUrl: "http://indexer.jeju.svc.cluster.local:4350/graphql"
  syncIdentities: true
  graphqlEnabled: true

# High availability
replicaCount: 1  # Note: RocksDB requires single replica, use external storage for HA
