{{- if .Values.relay.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "messaging.fullname" . }}-relay
  labels:
    {{- include "messaging.labels" . | nindent 4 }}
    app.kubernetes.io/component: relay
spec:
  {{- if not .Values.relay.autoscaling.enabled }}
  replicas: {{ .Values.relay.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "messaging.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: relay
  template:
    metadata:
      labels:
        {{- include "messaging.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: relay
    spec:
      serviceAccountName: {{ include "messaging.serviceAccountName" . }}-relay
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: relay
          image: "{{ .Values.relay.image.repository }}:{{ .Values.relay.image.tag }}"
          imagePullPolicy: {{ .Values.relay.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.relay.config.port }}
              protocol: TCP
            - name: websocket
              containerPort: {{ .Values.relay.config.wsPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.global.environment }}
            - name: PORT
              value: "{{ .Values.relay.config.port }}"
            - name: WS_PORT
              value: "{{ .Values.relay.config.wsPort }}"
            - name: LOG_LEVEL
              value: {{ .Values.relay.config.logLevel }}
            - name: JEJU_RPC_URL
              value: {{ .Values.relay.config.jejuRpcUrl }}
            - name: KEY_REGISTRY_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "messaging.fullname" . }}-config
                  key: keyRegistryAddress
            - name: NODE_REGISTRY_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "messaging.fullname" . }}-config
                  key: nodeRegistryAddress
            - name: EQLITE_NODES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "messaging.fullname" . }}-config
                  key: eqliteNodes
            - name: EQLITE_DATABASE_ID
              value: {{ .Values.relay.config.eqliteDatabaseId }}
            - name: EQLITE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.eqliteCredentials.secretName }}
                  key: {{ .Values.secrets.eqliteCredentials.key }}
            - name: OPERATOR_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.operatorKeys.secretName }}
                  key: {{ .Values.secrets.operatorKeys.key }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.relay.resources | nindent 12 }}
      {{- with .Values.relay.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.relay.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.relay.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "messaging.fullname" . }}-relay
  labels:
    {{- include "messaging.labels" . | nindent 4 }}
    app.kubernetes.io/component: relay
spec:
  type: {{ .Values.relay.service.type }}
  ports:
    - port: {{ .Values.relay.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.relay.service.wsPort }}
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    {{- include "messaging.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: relay
{{- end }}

