{{- if .Values.kms.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "messaging.fullname" . }}-kms
  labels:
    {{- include "messaging.labels" . | nindent 4 }}
    app.kubernetes.io/component: kms
spec:
  {{- if not .Values.kms.autoscaling.enabled }}
  replicas: {{ .Values.kms.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "messaging.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kms
  template:
    metadata:
      labels:
        {{- include "messaging.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: kms
    spec:
      serviceAccountName: {{ include "messaging.fullname" . }}-kms
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: kms
          image: "{{ .Values.kms.image.repository }}:{{ .Values.kms.image.tag }}"
          imagePullPolicy: {{ .Values.kms.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.kms.config.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.global.environment }}
            - name: PORT
              value: "{{ .Values.kms.config.port }}"
            - name: LOG_LEVEL
              value: {{ .Values.kms.config.logLevel }}
            - name: KMS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.kmsMasterKey.secretName }}
                  key: {{ .Values.secrets.kmsMasterKey.key }}
            {{- if .Values.kms.config.providers.awsKms.enabled }}
            - name: AWS_KMS_KEY_ID
              value: {{ .Values.kms.config.providers.awsKms.keyId }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.kms.resources | nindent 12 }}
      {{- with .Values.kms.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kms.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kms.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "messaging.fullname" . }}-kms
  labels:
    {{- include "messaging.labels" . | nindent 4 }}
    app.kubernetes.io/component: kms
spec:
  type: {{ .Values.kms.service.type }}
  ports:
    - port: {{ .Values.kms.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "messaging.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kms
{{- end }}

