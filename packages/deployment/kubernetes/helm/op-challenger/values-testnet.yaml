# OP-Challenger values for testnet
# Uses internal L1 full node

replicaCount: 0  # Disabled - needs game factory address that isn't deployed yet

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  size: 50Gi

nodeSelector: null

tolerations:
  - key: workload
    operator: Equal
    value: rpc
    effect: NoSchedule

config:
  l1:
    # Use public Sepolia RPC for testnet (internal L1 node has disk space issues)
    rpcUrl: "https://rpc.ankr.com/eth_sepolia"
  rollup:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
  l2:
    rpcUrl: "http://reth-rpc.rpc.svc.cluster.local:8545"
  # Dispute game factory address - set to zero if not deployed
  gameFactory:
    address: "0x0000000000000000000000000000000000000000"
  # SECURITY: Private key must be injected from Vault or --set at deploy time
  # NEVER commit real private keys to version control
  # Deploy with: --set config.privateKey=$CHALLENGER_PRIVATE_KEY
  privateKey: ""
