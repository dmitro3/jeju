# OP-Proposer values for testnet
# Uses internal L1 full node

replicaCount: 0  # Disabled - L2OutputOracle contract not deployed yet

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

nodeSelector: {}

tolerations:
  - key: workload
    operator: Equal
    value: rpc
    effect: NoSchedule

config:
  l1:
    # Use public Sepolia RPC for testnet (internal L1 node has disk space issues)
    rpcUrl: "https://ethereum-sepolia-rpc.publicnode.com"
  rollup:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
  l2oo:
    # L2OutputOracle address - set to zero if not deployed yet
    address: "0x0000000000000000000000000000000000000000"
  # SECURITY: Private key must be injected from Vault or --set at deploy time
  # NEVER commit real private keys to version control
  # Deploy with: --set config.privateKey=$PROPOSER_PRIVATE_KEY
  privateKey: ""
  pollInterval: "12s"
  numConfirmations: 3
  networkTimeout: "30s"
