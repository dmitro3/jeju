# Nethermind L2 configuration for Jeju testnet

mode: "l2"

image:
  repository: nethermind/nethermind
  tag: "1.28.0"

config:
  network: "none"
  syncMode: "full"
  
  jsonRpc:
    enabled: true
    host: "0.0.0.0"
    port: 8545
    enabledModules: "Eth,Subscribe,TxPool,Web3,Net,Health"
  
  websocket:
    enabled: true
    host: "0.0.0.0"
    port: 8546
  
  engine:
    enabled: true
    host: "0.0.0.0"
    port: 8551
  
  p2p:
    port: 30303
    maxPeers: 50
    discoveryEnabled: true
  
  metrics:
    enabled: true
    port: 8008
  
  pruning:
    enabled: false
    mode: "None"
  
  logging:
    level: "INFO"

l2Config:
  chainSpec: "/chainspec/jeju-testnet.json"
  rollupSequencerHttp: "http://op-node.rollup.svc.cluster.local:8547"

resources:
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 2000m
    memory: 4Gi

persistence:
  size: 500Gi

