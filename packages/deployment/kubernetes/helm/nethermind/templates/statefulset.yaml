apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nethermind.fullname" . }}
  labels:
    {{- include "nethermind.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "nethermind.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "nethermind.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nethermind.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nethermind.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --config={{ .Values.config.network }}
            - --datadir={{ .Values.config.database.path }}
            {{- if .Values.config.jsonRpc.enabled }}
            - --JsonRpc.Enabled=true
            - --JsonRpc.Host={{ .Values.config.jsonRpc.host }}
            - --JsonRpc.Port={{ .Values.config.jsonRpc.port }}
            - --JsonRpc.EnabledModules={{ .Values.config.jsonRpc.enabledModules }}
            {{- end }}
            {{- if .Values.config.websocket.enabled }}
            - --Init.WebSocketsEnabled=true
            - --JsonRpc.WebSocketsPort={{ .Values.config.websocket.port }}
            {{- end }}
            {{- if .Values.config.engine.enabled }}
            - --JsonRpc.EngineHost={{ .Values.config.engine.host }}
            - --JsonRpc.EnginePort={{ .Values.config.engine.port }}
            - --JsonRpc.JwtSecretFile=/secrets/jwt-secret.txt
            {{- end }}
            - --Network.DiscoveryPort={{ .Values.config.p2p.port }}
            - --Network.P2PPort={{ .Values.config.p2p.port }}
            - --Network.MaxActivePeers={{ .Values.config.p2p.maxPeers }}
            {{- if .Values.config.metrics.enabled }}
            - --Metrics.Enabled=true
            - --Metrics.ExposePort={{ .Values.config.metrics.port }}
            {{- end }}
            {{- if .Values.config.pruning.enabled }}
            - --Pruning.Mode={{ .Values.config.pruning.mode }}
            {{- end }}
            - --log={{ .Values.config.logging.level }}
            {{- if eq .Values.mode "l2" }}
            - --Init.ChainSpecPath={{ .Values.l2Config.chainSpec }}
            {{- if .Values.l2Config.rollupSequencerHttp }}
            - --Merge.TerminalTotalDifficulty=0
            {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.http.port }}
              protocol: TCP
            - name: ws
              containerPort: {{ .Values.service.ws.port }}
              protocol: TCP
            - name: engine
              containerPort: {{ .Values.service.engine.port }}
              protocol: TCP
            - name: p2p-tcp
              containerPort: {{ .Values.service.p2p.port }}
              protocol: TCP
            - name: p2p-udp
              containerPort: {{ .Values.service.p2p.port }}
              protocol: UDP
            - name: metrics
              containerPort: {{ .Values.service.metrics.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: secrets
              mountPath: /secrets
              readOnly: true
            {{- if eq .Values.mode "l2" }}
            - name: chainspec
              mountPath: /chainspec
              readOnly: true
            {{- end }}
      volumes:
        - name: secrets
          secret:
            secretName: {{ include "nethermind.fullname" . }}-secrets
        {{- if eq .Values.mode "l2" }}
        - name: chainspec
          configMap:
            name: {{ include "nethermind.fullname" . }}-chainspec
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}

