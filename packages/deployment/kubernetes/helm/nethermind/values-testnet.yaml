# Nethermind L1 configuration for testnet (Sepolia)

mode: "l1"

image:
  tag: "1.28.0"

config:
  network: "sepolia"
  syncMode: "snap"
  
  jsonRpc:
    enabled: true
    host: "0.0.0.0"
    port: 8545
    enabledModules: "Eth,Subscribe,Trace,TxPool,Web3,Personal,Proof,Net,Parity,Health"
  
  websocket:
    enabled: true
    host: "0.0.0.0"
    port: 8546
  
  engine:
    enabled: true
    host: "0.0.0.0"
    port: 8551
  
  p2p:
    port: 30303
    maxPeers: 50
    discoveryEnabled: true
  
  metrics:
    enabled: true
    port: 8008
  
  pruning:
    enabled: true
    mode: "Full"
  
  logging:
    level: "INFO"

resources:
  limits:
    cpu: 4000m
    memory: 16Gi
  requests:
    cpu: 2000m
    memory: 8Gi

persistence:
  size: 500Gi

