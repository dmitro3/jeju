# Mainnet configuration for OAuth3
replicaCount: 3

image:
  repository: ghcr.io/jeju-network/oauth3-agent
  tag: "mainnet"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "oauth3-session"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: oauth3.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: oauth3-mainnet-tls
      hosts:
        - oauth3.jejunetwork.org

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 9
  targetCPUUtilizationPercentage: 70

config:
  chainId: "420692"
  rpcUrl: "https://mainnet.jejunetwork.org"
  teeMode: "phala"  # Use real TEE in production
  mpc:
    enabled: true
    threshold: 2
    totalParties: 3
  dws:
    url: "https://dws.jejunetwork.org"
    ipfsApi: "https://dws.jejunetwork.org/storage/api/v0"
    ipfsGateway: "https://dws.jejunetwork.org/storage/ipfs"
  jnsGateway: "https://jns.jejunetwork.org"
  logLevel: "warn"

persistence:
  enabled: true
  storageClass: "premium-rwo"
  size: 50Gi
