apiVersion: v1
kind: Service
metadata:
  name: {{ include "oauth3.fullname" . }}
  labels:
    {{- include "oauth3.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "oauth3.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet DNS resolution
apiVersion: v1
kind: Service
metadata:
  name: {{ include "oauth3.fullname" . }}-headless
  labels:
    {{- include "oauth3.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.config.mpc.enabled }}
    - port: {{ .Values.service.mpcPort }}
      targetPort: mpc
      protocol: TCP
      name: mpc
    {{- end }}
  selector:
    {{- include "oauth3.selectorLabels" . | nindent 4 }}
