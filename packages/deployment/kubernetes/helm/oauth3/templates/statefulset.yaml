apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "oauth3.fullname" . }}
  labels:
    {{- include "oauth3.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "oauth3.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "oauth3.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "oauth3.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "oauth3.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4200
              protocol: TCP
            {{- if .Values.config.mpc.enabled }}
            - name: mpc
              containerPort: 4100
              protocol: TCP
            {{- end }}
          env:
            # Node identity (derived from pod name)
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OAUTH3_NODE_ID
              value: "$(POD_NAME)"
            - name: OAUTH3_CLUSTER_ID
              value: "{{ include "oauth3.fullname" . }}"
            - name: OAUTH3_PORT
              value: "4200"
            # Chain configuration
            - name: CHAIN_ID
              value: {{ .Values.config.chainId | quote }}
            - name: JEJU_RPC_URL
              value: {{ .Values.config.rpcUrl | quote }}
            # TEE configuration
            - name: TEE_MODE
              value: {{ .Values.config.teeMode | quote }}
            # MPC configuration
            - name: MPC_ENABLED
              value: {{ .Values.config.mpc.enabled | quote }}
            - name: MPC_THRESHOLD
              value: {{ .Values.config.mpc.threshold | quote }}
            - name: MPC_TOTAL_PARTIES
              value: {{ .Values.config.mpc.totalParties | quote }}
            - name: MPC_ENDPOINT
              value: "http://{{ include "oauth3.fullname" . }}-headless:4100"
            # Storage configuration
            - name: DWS_URL
              value: {{ .Values.config.dws.url | quote }}
            - name: IPFS_API_ENDPOINT
              value: {{ .Values.config.dws.ipfsApi | quote }}
            - name: IPFS_GATEWAY_ENDPOINT
              value: {{ .Values.config.dws.ipfsGateway | quote }}
            - name: JNS_GATEWAY
              value: {{ .Values.config.jnsGateway | quote }}
            # Logging
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range .Values.secretEnv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
