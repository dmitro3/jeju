# Secret template - credentials should be managed externally (e.g., External Secrets, Vault)
# This template creates a placeholder secret for development/testing
# In production, use ExternalSecret or sealed-secrets instead
{{- if not (lookup "v1" "Secret" .Release.Namespace "oauth3-secrets") }}
apiVersion: v1
kind: Secret
metadata:
  name: oauth3-secrets
  labels:
    {{- include "oauth3.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  # OAuth Provider Credentials
  # Replace these with actual values or use External Secrets
  google-client-id: "placeholder"
  google-client-secret: "placeholder"
  github-client-id: "placeholder"
  github-client-secret: "placeholder"
  twitter-client-id: "placeholder"
  twitter-client-secret: "placeholder"
  discord-client-id: "placeholder"
  discord-client-secret: "placeholder"
  # Farcaster
  neynar-api-key: "placeholder"
{{- end }}
