# Default values for oauth3
replicaCount: 3

image:
  repository: ghcr.io/jeju-network/oauth3-agent
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 4200
  mpcPort: 4100

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "oauth3-session"
  hosts:
    - host: oauth3.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: oauth3-tls
      hosts:
        - oauth3.jejunetwork.org

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 9
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - oauth3
          topologyKey: kubernetes.io/hostname

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi

# OAuth3 specific configuration
config:
  # Chain configuration
  chainId: "420690"
  rpcUrl: "https://testnet.jejunetwork.org"
  
  # TEE mode: simulated, dstack, phala
  teeMode: "simulated"
  
  # MPC configuration
  mpc:
    enabled: true
    threshold: 2
    totalParties: 3
  
  # DWS/IPFS storage
  dws:
    url: "https://dws.testnet.jejunetwork.org"
    ipfsApi: "https://dws.testnet.jejunetwork.org/storage/api/v0"
    ipfsGateway: "https://dws.testnet.jejunetwork.org/storage/ipfs"
  
  # JNS gateway
  jnsGateway: "https://jns.testnet.jejunetwork.org"
  
  # Logging
  logLevel: "info"

# Environment variables (non-secret)
env: []

# Secret environment variables
secretEnv:
  - name: OAUTH_GOOGLE_CLIENT_ID
    secretName: oauth3-secrets
    secretKey: google-client-id
  - name: OAUTH_GOOGLE_CLIENT_SECRET
    secretName: oauth3-secrets
    secretKey: google-client-secret
  - name: OAUTH_GITHUB_CLIENT_ID
    secretName: oauth3-secrets
    secretKey: github-client-id
  - name: OAUTH_GITHUB_CLIENT_SECRET
    secretName: oauth3-secrets
    secretKey: github-client-secret
  - name: OAUTH_TWITTER_CLIENT_ID
    secretName: oauth3-secrets
    secretKey: twitter-client-id
  - name: OAUTH_TWITTER_CLIENT_SECRET
    secretName: oauth3-secrets
    secretKey: twitter-client-secret
  - name: OAUTH_DISCORD_CLIENT_ID
    secretName: oauth3-secrets
    secretKey: discord-client-id
  - name: OAUTH_DISCORD_CLIENT_SECRET
    secretName: oauth3-secrets
    secretKey: discord-client-secret
  - name: NEYNAR_API_KEY
    secretName: oauth3-secrets
    secretKey: neynar-api-key

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
