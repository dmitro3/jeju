# Testnet configuration for OAuth3
#
# DEPRECATION NOTICE:
# ===================
# This standalone K8s deployment is DEPRECATED.
# OAuth3 should be deployed through DWS using:
#   bun run packages/deployment/scripts/deploy/deploy-app-to-dws-full.ts oauth3 testnet
#
# The DWS deployment will:
# - Upload frontend to IPFS
# - Deploy backend to DWS compute workers
# - Configure routing at oauth3.testnet.jejunetwork.org
#
# Set replicaCount: 0 to disable this standalone deployment.
# Traffic will be handled by DWS app router.
#
replicaCount: 0  # Set to 3 for legacy standalone deployment

image:
  repository: ghcr.io/jeju-network/oauth3-agent
  tag: "testnet"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "oauth3-session"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: oauth3.testnet.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: oauth3-testnet-tls
      hosts:
        - oauth3.testnet.jejunetwork.org

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

config:
  chainId: "420690"
  rpcUrl: "https://testnet.jejunetwork.org"
  teeMode: "simulated"  # Use "phala" or "dstack" for real TEE
  mpc:
    enabled: true
    threshold: 2
    totalParties: 3
  dws:
    url: "https://dws.testnet.jejunetwork.org"
    ipfsApi: "https://dws.testnet.jejunetwork.org/storage/api/v0"
    ipfsGateway: "https://dws.testnet.jejunetwork.org/storage/ipfs"
  jnsGateway: "https://jns.testnet.jejunetwork.org"
  logLevel: "info"

persistence:
  enabled: true
  storageClass: "standard"
  size: 10Gi
