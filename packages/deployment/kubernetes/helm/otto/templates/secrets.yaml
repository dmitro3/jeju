{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "otto.fullname" . }}-secrets
  labels:
    {{- include "otto.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.platforms.discord.enabled }}
  discord-bot-token: {{ .Values.secrets.discordBotToken | quote }}
  discord-application-id: {{ .Values.secrets.discordApplicationId | quote }}
  discord-public-key: {{ .Values.secrets.discordPublicKey | quote }}
  {{- end }}
  {{- if .Values.platforms.telegram.enabled }}
  telegram-bot-token: {{ .Values.secrets.telegramBotToken | quote }}
  telegram-webhook-secret: {{ .Values.secrets.telegramWebhookSecret | quote }}
  {{- end }}
  {{- if .Values.platforms.farcaster.enabled }}
  neynar-api-key: {{ .Values.secrets.neynarApiKey | quote }}
  farcaster-bot-fid: {{ .Values.secrets.farcasterBotFid | quote }}
  farcaster-signer-uuid: {{ .Values.secrets.farcasterSignerUuid | quote }}
  {{- end }}
  {{- if .Values.platforms.twitter.enabled }}
  twitter-api-key: {{ .Values.secrets.twitterApiKey | quote }}
  twitter-api-secret: {{ .Values.secrets.twitterApiSecret | quote }}
  twitter-access-token: {{ .Values.secrets.twitterAccessToken | quote }}
  twitter-access-secret: {{ .Values.secrets.twitterAccessSecret | quote }}
  twitter-bearer-token: {{ .Values.secrets.twitterBearerToken | quote }}
  twitter-bot-username: {{ .Values.secrets.twitterBotUsername | default "otto_agent" | quote }}
  {{- end }}
  {{- if .Values.platforms.whatsapp.enabled }}
  twilio-account-sid: {{ .Values.secrets.twilioAccountSid | quote }}
  twilio-auth-token: {{ .Values.secrets.twilioAuthToken | quote }}
  twilio-whatsapp-number: {{ .Values.secrets.twilioWhatsappNumber | quote }}
  {{- end }}
{{- end }}

