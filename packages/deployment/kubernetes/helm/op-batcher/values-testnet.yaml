# OP-Batcher values for testnet
# Uses internal L1 full node

replicaCount: 0  # Disabled - OP Stack L1 contracts not deployed yet

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

config:
  l1:
    # Use public Sepolia RPC for testnet (internal L1 node has disk space issues)
    rpcUrl: "https://ethereum-sepolia-rpc.publicnode.com"
  l2:
    rpcUrl: "http://reth-sequencer.execution.svc.cluster.local:8545"
  rollup:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
  dataAvailability:
    type: "calldata"
  # SECURITY: Private key must be injected from Vault or --set at deploy time
  # NEVER commit real private keys to version control
  # Deploy with: --set config.privateKey=$BATCHER_PRIVATE_KEY
  privateKey: ""
