apiVersion: v1
kind: Service
metadata:
  name: {{ include "proxy-coordinator.fullname" . }}
  labels:
    {{- include "proxy-coordinator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.wsPort }}
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    {{- include "proxy-coordinator.selectorLabels" . | nindent 4 }}


