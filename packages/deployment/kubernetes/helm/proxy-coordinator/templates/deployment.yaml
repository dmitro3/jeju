apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proxy-coordinator.fullname" . }}
  labels:
    {{- include "proxy-coordinator.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "proxy-coordinator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "proxy-coordinator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "proxy-coordinator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.httpPort }}
              protocol: TCP
            - name: websocket
              containerPort: {{ .Values.service.wsPort }}
              protocol: TCP
          env:
            - name: JEJU_RPC_URL
              value: {{ .Values.config.rpcUrl | quote }}
            - name: PROXY_REGISTRY_ADDRESS
              value: {{ .Values.config.proxyRegistryAddress | quote }}
            - name: PROXY_PAYMENT_ADDRESS
              value: {{ .Values.config.proxyPaymentAddress | quote }}
            - name: PROXY_COORDINATOR_PORT
              value: {{ .Values.service.httpPort | quote }}
            - name: PROXY_COORDINATOR_WS_PORT
              value: {{ .Values.service.wsPort | quote }}
            - name: COORDINATOR_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "proxy-coordinator.fullname" . }}-secrets
                  key: coordinator-private-key
            # Mysterium Network (decentralized fallback)
            {{- if .Values.config.externalProviders.mysterium.enabled }}
            - name: MYSTERIUM_NODE_URL
              value: {{ .Values.config.externalProviders.mysterium.nodeUrl | quote }}
            - name: MYSTERIUM_IDENTITY
              value: {{ .Values.config.externalProviders.mysterium.identity | quote }}
            - name: MYSTERIUM_MARKUP_BPS
              value: {{ .Values.config.externalProviders.mysterium.markupBps | quote }}
            {{- end }}
            # Orchid Network (decentralized fallback)
            {{- if .Values.config.externalProviders.orchid.enabled }}
            - name: ORCHID_RPC_URL
              value: {{ .Values.config.externalProviders.orchid.rpcUrl | quote }}
            - name: ORCHID_STAKING_CONTRACT
              value: {{ .Values.config.externalProviders.orchid.stakingContract | quote }}
            - name: ORCHID_MARKUP_BPS
              value: {{ .Values.config.externalProviders.orchid.markupBps | quote }}
            {{- end }}
            # Sentinel Network (decentralized fallback)
            {{- if .Values.config.externalProviders.sentinel.enabled }}
            - name: SENTINEL_API_URL
              value: {{ .Values.config.externalProviders.sentinel.apiUrl | quote }}
            - name: SENTINEL_MARKUP_BPS
              value: {{ .Values.config.externalProviders.sentinel.markupBps | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

