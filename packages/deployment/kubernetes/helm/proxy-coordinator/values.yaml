replicaCount: 2

image:
  repository: ghcr.io/jeju/proxy-coordinator
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "4020"

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 4020
  wsPort: 4021

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - proxy-coordinator
        topologyKey: kubernetes.io/hostname

config:
  rpcUrl: "http://reth-rpc:8545"
  proxyRegistryAddress: ""  # Set after contract deployment
  proxyPaymentAddress: ""   # Set after contract deployment
  coordinatorPrivateKey: "" # Injected from Vault
  heartbeatIntervalMs: 30000
  requestTimeoutMs: 30000
  maxConcurrentRequestsPerNode: 10
  
  # Decentralized fallback providers (optional)
  # Only permissionless, token-incentivized networks are supported
  externalProviders:
    mysterium:
      enabled: false
      nodeUrl: ""  # Local Mysterium node API (http://localhost:4050)
      identity: ""
      markupBps: 500  # 5%
    orchid:
      enabled: false
      rpcUrl: ""  # Ethereum RPC for contract queries
      stakingContract: ""
      markupBps: 500  # 5%
    sentinel:
      enabled: false
      apiUrl: ""  # Sentinel network API endpoint
      markupBps: 500  # 5%

# Ingress for external access
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: proxy.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls: []

