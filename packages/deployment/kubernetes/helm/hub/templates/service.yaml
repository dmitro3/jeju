apiVersion: v1
kind: Service
metadata:
  name: {{ include "jeju-hub.fullname" . }}
  labels:
    {{- include "jeju-hub.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "jeju-hub.selectorLabels" . | nindent 4 }}

