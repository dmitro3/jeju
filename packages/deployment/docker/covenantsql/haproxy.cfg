# HAProxy Configuration for EQLite Cluster
# Load balances client connections across miner nodes

global
    log stdout format raw local0
    maxconn 4096
    tune.ssl.default-dh-param 2048

defaults
    log     global
    mode    tcp
    option  tcplog
    option  dontlognull
    option  redispatch
    retries 3
    timeout connect 10s
    timeout client  60s
    timeout server  60s
    timeout check   5s

# Stats UI
frontend stats
    mode http
    bind *:8080
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE

# EQLite Client Connections (TCP)
frontend eqlite_clients
    bind *:4661
    default_backend eqlite_miners

backend eqlite_miners
    balance roundrobin
    option tcp-check
    tcp-check connect port 8546
    tcp-check send GET\ /v1/health\ HTTP/1.1\r\nHost:\ localhost\r\n\r\n
    tcp-check expect string ok

    server miner1 eqlite-miner-1:4661 check inter 5s rise 2 fall 3
    server miner2 eqlite-miner-2:4661 check inter 5s rise 2 fall 3
    server miner3 eqlite-miner-3:4661 check inter 5s rise 2 fall 3

# HTTP API (for queries)
frontend eqlite_http
    mode http
    bind *:8546
    default_backend eqlite_http_servers

backend eqlite_http_servers
    mode http
    balance roundrobin
    option httpchk GET /v1/health
    http-check expect status 200

    server miner1 eqlite-miner-1:8546 check inter 5s rise 2 fall 3
    server miner2 eqlite-miner-2:8546 check inter 5s rise 2 fall 3
    server miner3 eqlite-miner-3:8546 check inter 5s rise 2 fall 3
