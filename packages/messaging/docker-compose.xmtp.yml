# =============================================================================
# XMTP + Jeju Messaging - Local Development
# 
# Runs XMTP infrastructure integrated with Jeju relay network.
# Provides MLS encryption with decentralized message transport.
#
# Usage:
#   docker-compose -f docker-compose.xmtp.yml up -d
#   docker-compose -f docker-compose.xmtp.yml logs -f jeju-xmtp-node
#
# Access:
#   HTTP API: http://localhost:3200
#   WebSocket: ws://localhost:3201
#   Relay: http://localhost:3000
#   IPFS: http://localhost:5001
# =============================================================================

version: '3.8'

services:
  # Jeju XMTP Node - wraps XMTP with Jeju relay
  jeju-xmtp-node:
    build:
      context: .
      dockerfile: Dockerfile.xmtp
    container_name: jeju-xmtp-node
    restart: unless-stopped
    ports:
      - "3200:3200"  # HTTP API
      - "3201:3201"  # WebSocket
    environment:
      - NODE_ID=local-xmtp-1
      - JEJU_RELAY_URL=http://jeju-relay:3000
      - IPFS_URL=http://ipfs:5001
      - PERSISTENCE_DIR=/data
      - NETWORK=testnet
      - METRICS_ENABLED=true
      - METRICS_PORT=9100
      - LOG_LEVEL=info
    volumes:
      - xmtp-data:/data
    depends_on:
      - jeju-relay
      - ipfs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Jeju Relay Node - message transport
  jeju-relay:
    build:
      context: .
      dockerfile: Dockerfile.relay
    container_name: jeju-relay
    restart: unless-stopped
    ports:
      - "3000:3000"  # HTTP API
      - "3001:3001"  # WebSocket
    environment:
      - PORT=3000
      - WS_PORT=3001
      - IPFS_URL=http://ipfs:5001
      - PERSISTENCE_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - relay-data:/data
    depends_on:
      - ipfs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # IPFS Node - message persistence
  ipfs:
    image: ipfs/kubo:v0.27.0
    container_name: jeju-ipfs
    restart: unless-stopped
    ports:
      - "4001:4001"   # P2P
      - "5001:5001"   # API
      - "8080:8080"   # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - for caching and message queuing (optional)
  redis:
    image: redis:7-alpine
    container_name: jeju-redis
    profiles:
      - full
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus - metrics collection (optional)
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: jeju-prometheus
    profiles:
      - monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-xmtp.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=7d

  # Grafana - metrics visualization (optional)
  grafana:
    image: grafana/grafana:10.3.0
    container_name: jeju-grafana
    profiles:
      - monitoring
    restart: unless-stopped
    ports:
      - "3100:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  xmtp-data:
    driver: local
  relay-data:
    driver: local
  ipfs-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: jeju-messaging
    driver: bridge

