# ZKSolBridge Configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: zksolbridge-config
  namespace: jeju
  labels:
    app: zksolbridge
data:
  # Contract addresses (update after deployment)
  bridge-address: "0x0000000000000000000000000000000000000000"
  light-client-address: "0x0000000000000000000000000000000000000000"
  xlp-pool-address: "0x0000000000000000000000000000000000000000"
  
  # Solana program IDs
  bridge-program-id: "11111111111111111111111111111111"
  evm-light-client-program-id: "11111111111111111111111111111111"
  
  # Chain configuration
  evm-chain-id: "8453"
  solana-network: "mainnet-beta"
  
  # Service configuration
  batch-size: "10"
  batch-timeout-ms: "5000"
  proof-timeout-ms: "300000"

