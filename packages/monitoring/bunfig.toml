[serve.static]
plugins = ["bun-plugin-tailwind"]

[test]
# Preload shared test infrastructure - ensures jeju CLI is running
preload = ["@jejunetwork/tests/bun-global-setup"]
coverage = true
coverageDir = "./test-results/coverage"
timeout = 60000

# Only run Bun tests. E2E/Synpress are Playwright-based and run via `jeju test --mode e2e`.
root = ["tests/unit", "tests/integration"]
