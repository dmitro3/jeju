name: Deploy Babylon Web

on:
  push:
    branches:
      - develop  # Deploy to testnet
      - main     # Deploy to mainnet
    paths:
      - 'vendor/babylon/apps/web/**'
      - 'vendor/babylon/packages/shared/**'
      - 'vendor/babylon/packages/client/**'
  workflow_dispatch:
    inputs:
      network:
        description: 'Target network'
        required: true
        default: 'testnet'
        type: choice
        options:
          - testnet
          - mainnet

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.build.outputs.artifact-path }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Babylon Web
        id: build
        working-directory: vendor/babylon/apps/web
        run: |
          bun run build
          echo "artifact-path=vendor/babylon/apps/web/dist" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: babylon-web-build
          path: vendor/babylon/apps/web/dist
          retention-days: 7

  deploy-testnet:
    name: Deploy to Testnet
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.network == 'testnet')
    environment: testnet
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: babylon-web-build
          path: vendor/babylon/apps/web/dist

      - name: Install dependencies
        run: bun install

      - name: Deploy to Testnet DWS
        working-directory: vendor/babylon/apps/web
        env:
          NETWORK: testnet
          DWS_URL: https://dws.testnet.jejunetwork.org
          DOMAIN: babylon.testnet.jejunetwork.org
          API_URL: https://babylon-api.testnet.jejunetwork.org
        run: bun run scripts/deploy.ts

      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          sleep 10
          curl -sf https://babylon.testnet.jejunetwork.org/health || echo "Health check pending..."
          echo "✅ Deployment to testnet complete"

  deploy-mainnet:
    name: Deploy to Mainnet
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.network == 'mainnet')
    environment: mainnet
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: babylon-web-build
          path: vendor/babylon/apps/web/dist

      - name: Install dependencies
        run: bun install

      - name: Deploy to Mainnet DWS
        working-directory: vendor/babylon/apps/web
        env:
          NETWORK: mainnet
          DWS_URL: https://dws.jejunetwork.org
          DOMAIN: babylon.jejunetwork.org
          API_URL: https://babylon-api.jejunetwork.org
        run: bun run scripts/deploy.ts

      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          sleep 10
          curl -sf https://babylon.jejunetwork.org/health || echo "Health check pending..."
          echo "✅ Deployment to mainnet complete"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-testnet, deploy-mainnet]
    if: always() && (needs.deploy-testnet.result == 'success' || needs.deploy-mainnet.result == 'success')
    steps:
      - name: Deployment Summary
        run: |
          echo "## Babylon Web Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy-testnet.result }}" == "success" ]; then
            echo "✅ **Testnet**: https://babylon.testnet.jejunetwork.org" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.deploy-mainnet.result }}" == "success" ]; then
            echo "✅ **Mainnet**: https://babylon.jejunetwork.org" >> $GITHUB_STEP_SUMMARY
          fi
