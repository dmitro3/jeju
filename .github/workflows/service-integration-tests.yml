name: Service Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/contracts/src/services/**'
      - 'packages/contracts/src/paymaster/**'
      - 'packages/deployment/scripts/**'
      - 'packages/deployment/tests/**'
      - '.github/workflows/service-integration-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/contracts/src/services/**'
      - 'packages/contracts/src/paymaster/**'
      - 'packages/deployment/scripts/**'
      - 'packages/deployment/tests/**'
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  contracts:
    name: Build and Test Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        working-directory: packages/contracts
        run: forge build

      - name: Run contract tests
        working-directory: packages/contracts
        run: forge test -vv

  typescript-tests:
    name: TypeScript Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install

      - name: Install Foundry for Anvil
        uses: foundry-rs/foundry-toolchain@v1

      - name: Start Anvil (local testnet)
        run: |
          anvil --chain-id 31337 --port 8545 --block-time 1 &
          sleep 5

      - name: Run deployment tests
        env:
          L2_RPC_URL: http://localhost:8545
        run: bun test packages/deployment/tests/ || true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [contracts, typescript-tests]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Contract build: ${{ needs.contracts.result }}"
          echo "TypeScript tests: ${{ needs.typescript-tests.result }}"
