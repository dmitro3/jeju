name: Wallet Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
      publish_stores:
        description: 'Publish to app stores'
        type: boolean
        default: false

concurrency:
  group: wallet-release
  cancel-in-progress: false

defaults:
  run:
    working-directory: apps/wallet

env:
  VERSION: ${{ github.event.release.tag_name || github.event.inputs.version }}

jobs:
  # ============================================
  # PREPARE RELEASE
  # ============================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
    steps:
      - name: Parse version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR="${PARTS[0]:-0}"
          MINOR="${PARTS[1]:-0}"
          PATCH="${PARTS[2]:-0}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

  # ============================================
  # BUILD ALL PLATFORMS
  # ============================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-web-${{ needs.prepare.outputs.version }}
          path: apps/wallet/dist

  build-extensions:
    name: Build Extensions
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      matrix:
        target: [chrome, firefox, safari, edge, brave]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update version in manifest
        run: |
          for manifest in src/extension/manifest.*.json; do
            sed -i 's/"version": "[^"]*"/"version": "${{ needs.prepare.outputs.version }}"/' "$manifest"
          done

      - name: Build ${{ matrix.target }} extension
        run: EXT_TARGET=${{ matrix.target }} bun run build:ext

      - name: Create extension package
        run: |
          cd dist-ext-${{ matrix.target }}
          zip -r ../network-wallet-${{ matrix.target }}-${{ needs.prepare.outputs.version }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-${{ matrix.target }}-${{ needs.prepare.outputs.version }}
          path: |
            apps/wallet/dist-ext-${{ matrix.target }}
            apps/wallet/network-wallet-${{ matrix.target }}-${{ needs.prepare.outputs.version }}.zip

  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    needs: [prepare]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            bundle_type: dmg
          - platform: macos-x64
            os: macos-latest
            target: x86_64-apple-darwin
            bundle_type: dmg
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_type: msi
          - platform: linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle_type: deb
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/wallet/src-tauri

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update version in Tauri config
        shell: bash
        run: |
          cd src-tauri
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' 's/"version": "[^"]*"/"version": "${{ needs.prepare.outputs.version }}"/' tauri.conf.json
          else
            sed -i 's/"version": "[^"]*"/"version": "${{ needs.prepare.outputs.version }}"/' tauri.conf.json
          fi

      - name: Setup macOS code signing
        if: matrix.os == 'macos-latest' && env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build Tauri app
        run: bun run tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-${{ matrix.platform }}-${{ needs.prepare.outputs.version }}
          path: |
            apps/wallet/src-tauri/target/${{ matrix.target }}/release/bundle/${{ matrix.bundle_type }}/*
            apps/wallet/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

  # ============================================
  # LINUX SNAP BUILD
  # ============================================
  build-snap:
    name: Build Snap
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - uses: actions/checkout@v4

      - name: Update version in snapcraft.yaml
        run: |
          sed -i "s/version: .*/version: '${{ needs.prepare.outputs.version }}'/" snap/snapcraft.yaml

      - name: Build snap
        uses: snapcore/action-build@v1
        id: snapcraft
        with:
          path: apps/wallet

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-snap-${{ needs.prepare.outputs.version }}
          path: ${{ steps.snapcraft.outputs.snap }}

  # ============================================
  # WINDOWS STORE (MSIX)
  # ============================================
  build-msix:
    name: Build MSIX
    runs-on: windows-latest
    needs: [prepare, build-desktop]
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-windows-${{ needs.prepare.outputs.version }}
          path: windows-build

      - name: Update AppxManifest version
        shell: pwsh
        run: |
          $manifest = Get-Content msix/AppxManifest.xml
          $manifest = $manifest -replace 'Version="[^"]*"', 'Version="${{ needs.prepare.outputs.version }}.0"'
          Set-Content msix/AppxManifest.xml $manifest

      - name: Create MSIX package
        shell: pwsh
        run: |
          # Find the executable
          $exe = Get-ChildItem -Path windows-build -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName "Network Wallet.exe"
          }
          
          # Create MSIX package
          & makeappx pack /d . /p network-wallet-${{ needs.prepare.outputs.version }}.msix /l
        working-directory: apps/wallet

      - name: Sign MSIX (if certificate available)
        if: env.WINDOWS_CERT_BASE64 != ''
        shell: pwsh
        env:
          WINDOWS_CERT_BASE64: ${{ secrets.WINDOWS_CERT_BASE64 }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERT_BASE64)
          [IO.File]::WriteAllBytes("cert.pfx", $certBytes)
          & signtool sign /fd SHA256 /a /f cert.pfx /p $env:WINDOWS_CERT_PASSWORD network-wallet-${{ needs.prepare.outputs.version }}.msix
        working-directory: apps/wallet

      - name: Upload MSIX
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-msix-${{ needs.prepare.outputs.version }}
          path: apps/wallet/network-wallet-${{ needs.prepare.outputs.version }}.msix

  build-android:
    name: Build Android
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web assets
        run: bun run build

      - name: Sync Capacitor
        run: bunx cap sync android

      - name: Build Android Release
        working-directory: apps/wallet/android
        run: |
          ./gradlew assembleRelease bundleRelease
        env:
          VERSION_CODE: ${{ needs.prepare.outputs.version_code }}
          VERSION_NAME: ${{ needs.prepare.outputs.version }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-android-apk-${{ needs.prepare.outputs.version }}
          path: apps/wallet/android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-android-aab-${{ needs.prepare.outputs.version }}
          path: apps/wallet/android/app/build/outputs/bundle/release/*.aab

  build-ios:
    name: Build iOS
    needs: [prepare]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web assets
        run: bun run build

      - name: Sync Capacitor
        run: bunx cap sync ios

      - name: Update version in Xcode project
        working-directory: apps/wallet/ios/App
        run: |
          agvtool new-marketing-version ${{ needs.prepare.outputs.version }}
          agvtool new-version -all ${{ needs.prepare.outputs.version_code }}

      - name: Install CocoaPods dependencies
        working-directory: apps/wallet/ios/App
        run: pod install

      - name: Setup code signing
        if: env.IOS_CERTIFICATE_BASE64 != ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS Archive
        if: env.IOS_CERTIFICATE_BASE64 != ''
        working-directory: apps/wallet/ios/App
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}" \
            DEVELOPMENT_TEAM="${{ secrets.IOS_TEAM_ID }}"

      - name: Export IPA
        if: env.IOS_CERTIFICATE_BASE64 != ''
        working-directory: apps/wallet/ios/App
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ../../ExportOptions.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: network-wallet-ios-${{ needs.prepare.outputs.version }}
          path: apps/wallet/ios/App/build/export/*.ipa

  # ============================================
  # ATTACH TO GITHUB RELEASE
  # ============================================
  attach-release:
    name: Attach to Release
    runs-on: ubuntu-latest
    needs: [prepare, build-web, build-extensions, build-desktop, build-android, build-ios, build-snap, build-msix]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [ -d "$dir" ]; then
              zip -r "../${name}.zip" "$dir"
            fi
          done
          mv *.zip ../
          cd ..

      - name: Attach to release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # PUBLISH TO STORES
  # ============================================
  publish-chrome:
    name: Publish Chrome Extension
    runs-on: ubuntu-latest
    needs: [prepare, build-extensions]
    if: ${{ github.event_name == 'release' || github.event.inputs.publish_stores == true || github.event.inputs.publish_stores == 'true' }}
    env:
      CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
    steps:
      - name: Download Chrome extension
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-chrome-${{ needs.prepare.outputs.version }}
          path: chrome-ext

      - name: Find and rename zip
        run: |
          find chrome-ext -name "*.zip" -exec mv {} network-wallet-chrome.zip \;

      - name: Publish to Chrome Web Store
        if: ${{ env.CHROME_EXTENSION_ID != '' }}
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: network-wallet-chrome.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish-target: default

  publish-firefox:
    name: Publish Firefox Extension
    runs-on: ubuntu-latest
    needs: [prepare, build-extensions]
    if: ${{ github.event_name == 'release' || github.event.inputs.publish_stores == true || github.event.inputs.publish_stores == 'true' }}
    env:
      FIREFOX_API_KEY: ${{ secrets.FIREFOX_API_KEY }}
    steps:
      - name: Download Firefox extension
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-firefox-${{ needs.prepare.outputs.version }}
          path: firefox-ext

      - name: Find and rename zip
        run: |
          find firefox-ext -name "*.zip" -exec mv {} network-wallet-firefox.zip \;

      - name: Publish to Firefox Add-ons
        if: ${{ env.FIREFOX_API_KEY != '' }}
        uses: yayuyokitano/firefox-addon@v0.0.6-alpha
        with:
          api_key: ${{ secrets.FIREFOX_API_KEY }}
          api_secret: ${{ secrets.FIREFOX_API_SECRET }}
          guid: '{jeju-wallet@jejunetwork.org}'
          xpi_path: network-wallet-firefox.zip

  publish-edge:
    name: Publish Edge Extension
    runs-on: ubuntu-latest
    needs: [prepare, build-extensions]
    if: ${{ github.event_name == 'release' || github.event.inputs.publish_stores == true || github.event.inputs.publish_stores == 'true' }}
    env:
      EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
    steps:
      - name: Download Edge extension
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-edge-${{ needs.prepare.outputs.version }}
          path: edge-ext

      - name: Find and rename zip
        run: |
          find edge-ext -name "*.zip" -exec mv {} network-wallet-edge.zip \;

      - name: Publish to Edge Add-ons
        if: ${{ env.EDGE_PRODUCT_ID != '' }}
        uses: nicovince/upload-edge-addon@v2
        with:
          product-id: ${{ secrets.EDGE_PRODUCT_ID }}
          client-id: ${{ secrets.EDGE_CLIENT_ID }}
          client-secret: ${{ secrets.EDGE_CLIENT_SECRET }}
          access-token-url: ${{ secrets.EDGE_ACCESS_TOKEN_URL }}
          zip: network-wallet-edge.zip

  publish-snap:
    name: Publish to Snap Store
    runs-on: ubuntu-latest
    needs: [prepare, build-snap]
    if: ${{ github.event_name == 'release' || github.event.inputs.publish_stores == true || github.event.inputs.publish_stores == 'true' }}
    env:
      SNAPCRAFT_TOKEN: ${{ secrets.SNAPCRAFT_TOKEN }}
    steps:
      - name: Download snap
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-snap-${{ needs.prepare.outputs.version }}
          path: snap-pkg

      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic

      - name: Login and publish
        if: ${{ env.SNAPCRAFT_TOKEN != '' }}
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        run: |
          SNAP_FILE=$(find snap-pkg -name "*.snap" | head -1)
          snapcraft upload "$SNAP_FILE" --release=stable

  publish-play-store:
    name: Publish to Google Play
    runs-on: ubuntu-latest
    needs: [prepare, build-android]
    if: ${{ github.event_name == 'release' || github.event.inputs.publish_stores == true || github.event.inputs.publish_stores == 'true' }}
    env:
      GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-android-aab-${{ needs.prepare.outputs.version }}
          path: android-aab

      - name: Create what's new file
        run: |
          mkdir -p whatsnew
          cat apps/wallet/fastlane/metadata/android/en-US/changelogs/1.txt > whatsnew/whatsnew-en-US

      - name: Upload to Google Play (Internal)
        if: ${{ env.GOOGLE_PLAY_SERVICE_ACCOUNT != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: network.jeju.wallet
          releaseFiles: android-aab/*.aab
          track: internal
          status: completed
          whatsNewDirectory: whatsnew

  publish-app-store:
    name: Publish to App Store
    runs-on: macos-latest
    needs: [prepare, build-ios]
    if: ${{ github.event_name == 'release' || github.event.inputs.publish_stores == true || github.event.inputs.publish_stores == 'true' }}
    env:
      APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
    steps:
      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-ios-${{ needs.prepare.outputs.version }}
          path: ios-ipa

      - name: Upload to TestFlight
        if: ${{ env.APPSTORE_API_KEY_ID != '' }}
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ios-ipa/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

  publish-microsoft-store:
    name: Publish to Microsoft Store
    runs-on: windows-latest
    needs: [prepare, build-msix]
    if: ${{ github.event_name == 'release' || github.event.inputs.publish_stores == true || github.event.inputs.publish_stores == 'true' }}
    env:
      MSSTORE_CLIENT_ID: ${{ secrets.MSSTORE_CLIENT_ID }}
    steps:
      - name: Download MSIX
        uses: actions/download-artifact@v4
        with:
          name: network-wallet-msix-${{ needs.prepare.outputs.version }}
          path: msix-pkg

      - name: Submit to Microsoft Store
        if: ${{ env.MSSTORE_CLIENT_ID != '' }}
        uses: isaacrlevin/windows-store-action@v1.0
        with:
          command: submit
          client-id: ${{ secrets.MSSTORE_CLIENT_ID }}
          client-secret: ${{ secrets.MSSTORE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.MSSTORE_TENANT_ID }}
          product-id: ${{ secrets.MSSTORE_PRODUCT_ID }}
          package-path: msix-pkg/network-wallet-${{ needs.prepare.outputs.version }}.msix
