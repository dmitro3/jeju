name: Wallet Release

on:
  push:
    tags:
      - 'wallet-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      publish_stores:
        description: 'Publish to app stores'
        type: boolean
        default: false

concurrency:
  group: wallet-release
  cancel-in-progress: false

env:
  APP_NAME: wallet
  WORKING_DIRECTORY: apps/wallet

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Parse version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/wallet-v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: cd ${{ env.WORKING_DIRECTORY }} && bun run typecheck

      - name: Run unit tests
        run: cd ${{ env.WORKING_DIRECTORY }} && bun test src/

  build-lander:
    name: Build Lander
    runs-on: ubuntu-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build lander
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: bun run build

      - name: Upload lander artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-lander-${{ needs.prepare.outputs.version }}
          path: ${{ env.WORKING_DIRECTORY }}/dist/

  build-extensions:
    name: Build Extension (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [prepare, test]
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build extension
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          EXT_TARGET: ${{ matrix.browser }}
        run: |
          # Update version in manifest
          MANIFEST_FILE="extension/manifest.${{ matrix.browser }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            jq --arg v "${{ needs.prepare.outputs.version }}" '.version = $v' "$MANIFEST_FILE" > tmp.json
            mv tmp.json "$MANIFEST_FILE"
          fi
          
          # Build extension
          bunx vite build --config vite.extension.config.ts
          
          # Package extension
          mkdir -p dist/extensions
          cd dist-ext-${{ matrix.browser }}
          zip -r ../dist/extensions/jeju-wallet-${{ matrix.browser }}-${{ needs.prepare.outputs.version }}.zip .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-${{ matrix.browser }}-${{ needs.prepare.outputs.version }}
          path: ${{ env.WORKING_DIRECTORY }}/dist/extensions/jeju-wallet-${{ matrix.browser }}-${{ needs.prepare.outputs.version }}.zip

  build-desktop-macos:
    name: Build Desktop (macOS)
    runs-on: macos-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Update Tauri version
        working-directory: ${{ env.WORKING_DIRECTORY }}/app/src-tauri
        run: |
          sed -i '' "s/\"version\": \".*\"/\"version\": \"${{ needs.prepare.outputs.version }}\"/" tauri.conf.json

      - name: Build universal macOS app
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd app/src-tauri && cargo tauri build --target universal-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wallet-macos-${{ needs.prepare.outputs.version }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/app/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            ${{ env.WORKING_DIRECTORY }}/app/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

  build-desktop-windows:
    name: Build Desktop (Windows)
    runs-on: windows-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Update Tauri version
        working-directory: ${{ env.WORKING_DIRECTORY }}/app/src-tauri
        shell: pwsh
        run: |
          $content = Get-Content tauri.conf.json -Raw
          $content = $content -replace '"version": ".*?"', '"version": "${{ needs.prepare.outputs.version }}"'
          Set-Content tauri.conf.json $content

      - name: Build Windows app
        working-directory: ${{ env.WORKING_DIRECTORY }}/app/src-tauri
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: cargo tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wallet-windows-${{ needs.prepare.outputs.version }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/app/src-tauri/target/release/bundle/msi/*.msi
            ${{ env.WORKING_DIRECTORY }}/app/src-tauri/target/release/bundle/nsis/*.exe

  build-desktop-linux:
    name: Build Desktop (Linux)
    runs-on: ubuntu-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Update Tauri version
        working-directory: ${{ env.WORKING_DIRECTORY }}/app/src-tauri
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ needs.prepare.outputs.version }}\"/" tauri.conf.json

      - name: Build Linux app
        working-directory: ${{ env.WORKING_DIRECTORY }}/app/src-tauri
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: cargo tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wallet-linux-${{ needs.prepare.outputs.version }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/app/src-tauri/target/release/bundle/appimage/*.AppImage
            ${{ env.WORKING_DIRECTORY }}/app/src-tauri/target/release/bundle/deb/*.deb

  build-mobile-android:
    name: Build Mobile (Android)
    runs-on: ubuntu-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: bun install

      - name: Update version in Capacitor
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Update android/app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"${{ needs.prepare.outputs.version }}\"/" app/android/app/build.gradle

      - name: Build Capacitor web
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          bun run build
          cd app && bunx cap sync android

      - name: Build Android APK
        working-directory: ${{ env.WORKING_DIRECTORY }}/app/android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-android-${{ needs.prepare.outputs.version }}
          path: |
            ${{ env.WORKING_DIRECTORY }}/app/android/app/build/outputs/apk/**/*.apk

  build-mobile-ios:
    name: Build Mobile (iOS)
    runs-on: macos-latest
    needs: [prepare, test]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update version
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          plutil -replace CFBundleShortVersionString -string "${{ needs.prepare.outputs.version }}" app/ios/App/App/Info.plist

      - name: Build Capacitor web
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          bun run build
          cd app && bunx cap sync ios

      - name: Build iOS app
        working-directory: ${{ env.WORKING_DIRECTORY }}/app/ios/App
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual || echo "Unsigned build"

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-ios-${{ needs.prepare.outputs.version }}
          path: ${{ env.WORKING_DIRECTORY }}/app/ios/App/build/

  publish-dws:
    name: Publish to DWS
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-lander
      - build-extensions
    environment: ${{ github.ref_name == 'main' && 'mainnet' || 'testnet' }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download all extension artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: wallet-*-${{ needs.prepare.outputs.version }}

      - name: Prepare release directory
        run: |
          mkdir -p release/${{ needs.prepare.outputs.version }}
          
          # Copy extensions
          find artifacts -name "*.zip" -exec cp {} release/${{ needs.prepare.outputs.version }}/ \;
          
          # Copy lander
          cp -r artifacts/wallet-lander-${{ needs.prepare.outputs.version }}/* release/${{ needs.prepare.outputs.version }}/lander/

      - name: Calculate checksums
        working-directory: release/${{ needs.prepare.outputs.version }}
        run: |
          for file in *.zip *.dmg *.exe *.msi *.AppImage *.deb *.apk 2>/dev/null; do
            if [ -f "$file" ]; then
              sha256sum "$file" | cut -d' ' -f1 > "$file.sha256"
            fi
          done

      - name: Publish to DWS
        env:
          DWS_URL: ${{ vars.DWS_URL || 'https://dws.jejunetwork.org' }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: |
          cd release/${{ needs.prepare.outputs.version }}
          
          ARTIFACTS='[]'
          
          # Upload extensions
          for browser in chrome firefox edge; do
            FILE="jeju-wallet-${browser}-${{ needs.prepare.outputs.version }}.zip"
            if [ -f "$FILE" ]; then
              echo "Uploading $FILE..."
              RESPONSE=$(curl -s -X POST "$DWS_URL/storage/upload" \
                -F "file=@$FILE" \
                -F "name=$FILE")
              CID=$(echo "$RESPONSE" | jq -r '.cid')
              SIZE=$(stat -c%s "$FILE" 2>/dev/null || stat -f%z "$FILE")
              SHA256=$(cat "$FILE.sha256")
              
              ARTIFACTS=$(echo "$ARTIFACTS" | jq --arg p "$browser" --arg f "$FILE" --arg c "$CID" --arg s "$SIZE" --arg h "$SHA256" \
                '. += [{"platform": $p, "filename": $f, "cid": $c, "size": ($s | tonumber), "sha256": $h}]')
              
              echo "  CID: $CID"
            fi
          done
          
          # Create release manifest
          cat > manifest.json << EOF
          {
            "app": "wallet",
            "version": "${{ needs.prepare.outputs.version }}",
            "releasedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "channel": "stable",
            "artifacts": $(echo "$ARTIFACTS" | jq -c '.'),
            "releaseNotes": "Network Wallet v${{ needs.prepare.outputs.version }} release.",
            "stores": {
              "chrome": "https://chrome.google.com/webstore/detail/jeju-wallet",
              "firefox": "https://addons.mozilla.org/en-US/firefox/addon/jeju-wallet",
              "edge": "https://microsoftedge.microsoft.com/addons/detail/jeju-wallet"
            }
          }
          EOF
          
          # Upload manifest
          echo "Uploading manifest..."
          curl -s -X POST "$DWS_URL/storage/upload" \
            -F "file=@manifest.json" \
            -F "name=wallet-${{ needs.prepare.outputs.version }}-manifest.json"
          
          # Update latest pointer
          echo "Updating release index..."
          curl -s -X PUT "$DWS_URL/storage/releases/wallet/latest.json" \
            -H "Content-Type: application/json" \
            -d @manifest.json
          
          echo ""
          echo "Release published to DWS."

      - name: Deploy lander to CDN
        env:
          DWS_URL: ${{ vars.DWS_URL || 'https://dws.jejunetwork.org' }}
        run: |
          cd release/${{ needs.prepare.outputs.version }}/lander
          
          # Upload all lander files
          echo "Deploying lander to CDN..."
          for file in *; do
            if [ -f "$file" ]; then
              curl -s -X POST "$DWS_URL/storage/upload" \
                -F "file=@$file" \
                -F "name=wallet-lander/$file"
            fi
          done
          
          # Configure CDN
          curl -s -X POST "$DWS_URL/cdn/configure" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "wallet",
              "domain": "wallet.jejunetwork.org",
              "jnsName": "wallet.jeju",
              "spa": {
                "enabled": true,
                "fallback": "/index.html"
              },
              "routes": [
                { "path": "/api/releases/*", "backend": "dws-releases" },
                { "path": "/storage/*", "backend": "dws-storage" },
                { "path": "/miniapp", "static": "wallet-miniapp/index.html" },
                { "path": "/miniapp/*", "static": "wallet-miniapp/" }
              ]
            }'
          
          echo "Lander deployed."

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-extensions
      - build-desktop-macos
      - build-desktop-windows
      - build-desktop-linux
      - publish-dws
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: wallet-*-${{ needs.prepare.outputs.version }}

      - name: Organize release files
        run: |
          mkdir release-files
          find artifacts -type f \( -name "*.zip" -o -name "*.dmg" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" \) -exec cp {} release-files/ \;

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: wallet-v${{ needs.prepare.outputs.version }}
          name: Network Wallet v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, 'alpha') || contains(needs.prepare.outputs.version, 'beta') }}
          files: release-files/*
          body: |
            ## Network Wallet v${{ needs.prepare.outputs.version }}
            
            The cross-chain wallet that just works. One balance, every chain.
            
            ### Browser Extensions
            
            | Browser | Download | Store |
            |---------|----------|-------|
            | **Chrome** | [Download ZIP](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/jeju-wallet-chrome-${{ needs.prepare.outputs.version }}.zip) | [Chrome Web Store](https://chrome.google.com/webstore/detail/jeju-wallet) |
            | **Firefox** | [Download ZIP](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/jeju-wallet-firefox-${{ needs.prepare.outputs.version }}.zip) | [Firefox Add-ons](https://addons.mozilla.org/en-US/firefox/addon/jeju-wallet) |
            | **Edge** | [Download ZIP](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/jeju-wallet-edge-${{ needs.prepare.outputs.version }}.zip) | [Edge Add-ons](https://microsoftedge.microsoft.com/addons/detail/jeju-wallet) |
            
            ### Desktop Apps
            
            | Platform | Download |
            |----------|----------|
            | **macOS** (Universal) | [DMG](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/JejuWallet_${{ needs.prepare.outputs.version }}_universal.dmg) |
            | **Windows** | [MSI](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/JejuWallet_${{ needs.prepare.outputs.version }}_x64.msi) · [EXE](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/JejuWallet_${{ needs.prepare.outputs.version }}_x64-setup.exe) |
            | **Linux** | [AppImage](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/JejuWallet_${{ needs.prepare.outputs.version }}_amd64.AppImage) · [DEB](https://github.com/${{ github.repository }}/releases/download/wallet-v${{ needs.prepare.outputs.version }}/jeju-wallet_${{ needs.prepare.outputs.version }}_amd64.deb) |
            
            ### Features
            
            - Cross-chain native - use any chain without switching networks
            - No bridging required - intent-based fills handle liquidity
            - Self-custodial - your keys, your crypto
            - Hardware wallet support (Ledger, Trezor)
            - Social recovery available
            
            ---
            
            Website: https://wallet.jejunetwork.org
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-chrome:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    needs: [prepare, build-extensions, publish-dws]
    if: ${{ inputs.publish_stores == true }}
    env:
      CHROME_EXTENSION_ID: ${{ secrets.WALLET_CHROME_EXTENSION_ID }}
    steps:
      - name: Download Chrome extension
        uses: actions/download-artifact@v4
        with:
          name: wallet-chrome-${{ needs.prepare.outputs.version }}
          path: ext

      - name: Publish to Chrome Web Store
        if: ${{ env.CHROME_EXTENSION_ID != '' }}
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ext/jeju-wallet-chrome-${{ needs.prepare.outputs.version }}.zip
          extension-id: ${{ secrets.WALLET_CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish-target: default

  publish-firefox:
    name: Publish to Firefox Add-ons
    runs-on: ubuntu-latest
    needs: [prepare, build-extensions, publish-dws]
    if: ${{ inputs.publish_stores == true }}
    env:
      FIREFOX_API_KEY: ${{ secrets.FIREFOX_API_KEY }}
    steps:
      - name: Download Firefox extension
        uses: actions/download-artifact@v4
        with:
          name: wallet-firefox-${{ needs.prepare.outputs.version }}
          path: ext

      - name: Publish to Firefox Add-ons
        if: ${{ env.FIREFOX_API_KEY != '' }}
        uses: yayuyokitano/firefox-addon@v0.0.6-alpha
        with:
          api_key: ${{ secrets.FIREFOX_API_KEY }}
          api_secret: ${{ secrets.FIREFOX_API_SECRET }}
          guid: '{jeju-wallet@jejunetwork.org}'
          xpi_path: ext/jeju-wallet-firefox-${{ needs.prepare.outputs.version }}.zip

  publish-google-play:
    name: Publish to Google Play
    runs-on: ubuntu-latest
    needs: [prepare, build-mobile-android, publish-dws]
    if: ${{ inputs.publish_stores == true }}
    env:
      GOOGLE_PLAY_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY }}
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: wallet-android-${{ needs.prepare.outputs.version }}
          path: android

      - name: Upload to Google Play
        if: ${{ env.GOOGLE_PLAY_KEY != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY }}
          packageName: org.jejunetwork.wallet
          releaseFiles: android/**/*.apk
          track: internal
          status: completed
