name: Deploy Indexer

on:
  push:
    branches: [main]
    paths:
      - 'apps/indexer/**'
      - 'packages/**'
      - '.github/workflows/deploy-indexer.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testnet'
        type: choice
        options:
          - testnet
          - mainnet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install

      - name: Build indexer bundle
        run: cd apps/indexer && bun run build

      - name: Deploy to DWS Workers
        env:
          ENVIRONMENT: ${{ inputs.environment || 'testnet' }}
          DWS_API_KEY: ${{ secrets.DWS_API_KEY }}
        run: |
          # Deploy using Jeju CLI to DWS Workers
          cd apps/indexer
          if [ -n "$DWS_API_KEY" ]; then
            bun run deploy --env $ENVIRONMENT
          else
            echo "Skipping deployment - DWS_API_KEY not configured"
          fi

      - name: Verify deployment
        run: |
          echo "Deployment to ${{ inputs.environment || 'testnet' }} completed"
          echo "Check DWS dashboard for status"
