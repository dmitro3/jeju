name: Node Operator Infrastructure CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/contracts/src/node/**'
      - 'packages/contracts/test/node/**'
      - 'scripts/rewards/**'
      - '.github/workflows/node-operator-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/contracts/src/node/**'
      - 'packages/contracts/test/node/**'

jobs:
  test-smart-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Build contracts
        working-directory: packages/contracts
        run: forge build

      - name: Run node-related tests
        working-directory: packages/contracts
        run: |
          forge test --match-path "test/node/*" -vv || echo "No node tests found"

  validate-configs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install
      
      - name: Validate chain configs
        run: bun run packages/deployment/scripts/validate-config.ts
