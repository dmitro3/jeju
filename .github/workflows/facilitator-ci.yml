name: x402 Facilitator CI/CD

# NOTE: Facilitator has been consolidated into Gateway app.
# This workflow now tests the x402 functionality within Gateway.

on:
  push:
    branches: [main, main-2]
    paths:
      - 'apps/gateway/src/x402/**'
      - 'apps/gateway/tests/x402/**'
      - 'packages/contracts/src/x402/**'
      - '.github/workflows/facilitator-ci.yml'
  pull_request:
    branches: [main, main-2]
    paths:
      - 'apps/gateway/src/x402/**'
      - 'apps/gateway/tests/x402/**'
      - 'packages/contracts/src/x402/**'
      - '.github/workflows/facilitator-ci.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/gateway

jobs:
  test:
    name: Test x402 Facilitator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run x402 tests
        working-directory: apps/gateway
        run: bun test tests/x402/

      - name: Run Foundry tests
        working-directory: packages/contracts
        run: |
          forge test --match-contract X402FacilitatorTest

      - name: Type check Gateway
        working-directory: apps/gateway
        run: bun run typecheck

  # NOTE: x402 facilitator is now part of Gateway. 
  # Build and deploy happens via gateway-ci.yml workflow.
  # Keeping this workflow for x402-specific tests only.
