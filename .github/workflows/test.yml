name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run test:core

  integration:
    needs: unit
    runs-on: ubuntu-latest
    services:
      anvil:
        image: ghcr.io/foundry-rs/foundry
        ports:
          - 8545:8545
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run jeju -- test --mode=integration --ci

  e2e:
    needs: integration
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ['otto', 'indexer', 'wallet', 'node', 'documentation', 'crucible']
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: bun install
      - run: bunx playwright install chromium
      - run: bun run jeju -- test e2e --app ${{ matrix.app }} --headless
        env:
          CI: true

  coverage:
    needs: [unit, integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run packages/tests/scripts/coverage-report.ts
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: test-results/coverage-report.json
