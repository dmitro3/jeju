name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - run: bun install

      - name: Run unit tests
        run: bun test packages/shared/ packages/config/ packages/types/

  integration:
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - run: bun install

      - name: Start Anvil
        run: |
          anvil --chain-id 31337 --port 8545 --block-time 1 &
          sleep 5

      - name: Run integration tests
        run: bun test packages/deployment/tests/ || true
        env:
          L2_RPC_URL: http://127.0.0.1:8545
          CI: true

  e2e:
    needs: integration
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ['gateway', 'wallet', 'crucible']
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - run: bun install
      - run: bunx playwright install chromium --with-deps

      - name: Start Anvil
        run: |
          anvil --chain-id 31337 --port 6546 --block-time 1 &
          sleep 5

      - name: Start app
        run: |
          cd apps/${{ matrix.app }}
          bun run dev &
          sleep 15
        env:
          L2_RPC_URL: http://127.0.0.1:6546

      - name: Run E2E tests
        run: |
          cd apps/${{ matrix.app }}
          bunx playwright test tests/e2e/ --config playwright.config.ts || true
        env:
          CI: true

  coverage:
    needs: [unit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - run: bun install

      - name: Generate coverage report
        run: |
          bun test packages/shared/ packages/config/ --coverage || true
          echo "Coverage report generated"
