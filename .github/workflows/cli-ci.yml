name: CLI CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/cli/**'
      - '.github/workflows/cli-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/cli/**'
      - '.github/workflows/cli-ci.yml'

jobs:
  test:
    name: Test CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd packages/cli && bun install

      - name: Type check
        run: cd packages/cli && bun run typecheck

      - name: Run tests
        run: cd packages/cli && bun test

      - name: Build
        run: cd packages/cli && bun run build

      - name: Test CLI help
        run: bun run packages/cli/src/index.ts --help

      - name: Test CLI doctor (no Docker)
        run: bun run packages/cli/src/index.ts doctor || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: cd packages/cli && bun run lint || true

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: cd packages/cli && bun install

      - name: Build
        run: cd packages/cli && bun run build

      - name: Pack (dry run)
        run: cd packages/cli && npm pack --dry-run

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test jeju init
        run: |
          mkdir -p /tmp/test-project
          cd /tmp/test-project
          bun run ${{ github.workspace }}/packages/cli/src/index.ts init test-app -y
          cd test-app
          cat package.json
          cat jeju-manifest.json

      - name: Test jeju env generate
        run: |
          bun run packages/cli/src/index.ts env generate

      - name: Test jeju keys show
        run: |
          bun run packages/cli/src/index.ts keys show

